<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Gas Cloud</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root {
  --red: #ff1a1a;
  --bg: #0b0b0b;
  --panel: #161616;
  --panel-soft: #141414;
  --card-top: #2f2f2f;
  --card-bottom: #1b1b1b;
}

/* RESET */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html, body {
  margin: 0;
  padding: 0;
  background: #000;
  overscroll-behavior: none;
}

/* BODY */
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  background:
    radial-gradient(circle at top, #1a0000 0%, #0b0b0b 55%),
    linear-gradient(180deg, #0b0b0b, #000);
}

/* SFONDO SOFT */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 25% 20%, rgba(255,0,0,0.18), transparent 45%),
    radial-gradient(circle at 75% 70%, rgba(255,0,0,0.12), transparent 50%);
  pointer-events: none;
}

/* APP */
.app {
  min-height: 100vh;
  padding:
    env(safe-area-inset-top, 24px)
    20px
    calc(90px + env(safe-area-inset-bottom, 0px));
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 24px;
}

/* HEADER */
.header-panel {
  width: 100%;
  max-width: 420px;
  background: var(--panel-soft);
  border-radius: 22px;
  padding: 20px;
  border: 1px solid rgba(255,255,255,0.06);
  text-align: center;
}

.header-panel h1 {
  margin: 0;
  font-size: 22px;
  font-weight: 900;
  letter-spacing: 3px;
  text-transform: uppercase;
}

.header-panel p {
  margin-top: 8px;
  font-size: 12px;
  letter-spacing: 1px;
  opacity: 0.65;
  position: relative;
}

.header-panel p::after {
  content: "";
  display: block;
  width: 36px;
  height: 2px;
  background: var(--red);
  margin: 10px auto 0;
  border-radius: 2px;
  opacity: 0.6;
}

/* PANEL */
.panel {
  width: 100%;
  max-width: 420px;
  background: var(--panel);
  border-radius: 26px;
  padding: 22px;
  border: 1px solid rgba(255,255,255,0.06);
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
}

/* CARD */
.card {
  aspect-ratio: 1 / 1;
  position: relative;
  border-radius: 26px;
  background:
    linear-gradient(145deg, var(--card-top), var(--card-bottom));
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,0.08),
    inset 0 -4px 8px rgba(0,0,0,0.8),
    0 10px 24px rgba(0,0,0,0.6),
    0 0 18px rgba(255,0,0,0.25);
  border: 1px solid rgba(255,255,255,0.08);
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.12s ease;
  will-change: transform;
}

.card:active {
  transform: scale(0.94);
}

/* LOGO */
.card img {
  position: absolute;
  top: 14%;
  left: 14%;
  width: 72%;
  height: 72%;
  border-radius: 50%;
  object-fit: cover;
  opacity: 0.9;
  filter: drop-shadow(0 4px 8px rgba(0,0,0,0.8));
}

/* RIFLESSO ANIMATO */
.card::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -75%;
  width: 60%;
  height: 200%;
  background: linear-gradient(
    120deg,
    transparent 0%,
    rgba(255,255,255,0.35) 45%,
    rgba(255,255,255,0.15) 55%,
    transparent 100%
  );
  transform: rotate(12deg);
  opacity: 0.55;
  pointer-events: none;
  animation: shine 3.8s ease-in-out infinite;
}

/* ANIMAZIONE */
@keyframes shine {
  0% {
    left: -75%;
  }
  45% {
    left: 120%;
  }
  100% {
    left: 120%;
  }
}

/* TESTO */
.card span {
  position: absolute;
  bottom: 14px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  font-weight: 800;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  opacity: 0.95;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* POPUP */
.popup {
  background: #2b2b2b;
  border: 2px solid var(--red);
  border-radius: 18px;
  padding: 24px 20px;
  width: 90%;
  max-width: 320px;
  text-align: center;
}

.popup a {
  color: var(--red);
  font-weight: 900;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="app">

  <div class="header-panel">
    <h1>Gas Cloud</h1>
    <p>Official Telegram Mini App</p>
  </div>

  <div class="panel">
    <div class="grid">

      <div class="card" onclick="openCatalog()">
        <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
        <span>Catalogue</span>
      </div>

      <div class="card" onclick="openContacts()">
        <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
        <span>Contacts</span>
      </div>

      <div class="card" onclick="openChannels()">
        <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
        <span>Channels</span>
      </div>

    </div>
  </div>

</div>

<div class="overlay" id="overlay" onclick="closePopup()">
  <div class="popup" onclick="event.stopPropagation()">
    <div id="popupContent"></div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

function openCatalog() {
  window.location.href = "catalog.html";
}

function openPopup(html) {
  document.getElementById("popupContent").innerHTML = html;
  document.getElementById("overlay").style.display = "flex";
}

function closePopup() {
  document.getElementById("overlay").style.display = "none";
}

function openContacts() {
  openPopup(`
    <strong>ðŸ“© CONTACTS</strong><br><br>
    <a href="https://t.me/gascloud2" target="_blank">@gascloud2</a><br><br>
    Support available only on Telegram
  `);
}

function openChannels() {
  openPopup(`
    <strong>ðŸ“¢ CHANNELS</strong><br><br>
    <a href="https://t.me/your_channel" target="_blank">Official Channel</a><br><br>
    <a href="https://t.me/your_group" target="_blank">Community Group</a>
  `);
}
</script>

</body>
</html>
