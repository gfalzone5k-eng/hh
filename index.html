<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud ‚Äì Home</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root {
  --red: #ff1a1a;
}

/* RESET */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  background:
    radial-gradient(circle at 50% 120%, rgba(255,0,0,0.35), transparent 55%),
    linear-gradient(180deg, #020202, #0a0a0a 40%, #020202);
  overflow-x: hidden;
}

/* ===== FUMO ROSSO ===== */
body::before {
  content: "";
  position: fixed;
  inset: -40%;
  background:
    radial-gradient(circle at 30% 40%, rgba(255,0,0,0.25), transparent 45%),
    radial-gradient(circle at 70% 60%, rgba(180,0,0,0.22), transparent 50%),
    radial-gradient(circle at 50% 80%, rgba(120,0,0,0.18), transparent 55%);
  filter: blur(90px);
  opacity: 0.6;
  animation: smoke 70s linear infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes smoke {
  0% { transform: translate(0,0); }
  50% { transform: translate(-6%, -4%); }
  100% { transform: translate(0,0); }
}

/* APP */
.container {
  position: relative;
  z-index: 1;
  padding: 30px 18px 150px;
  display: flex;
  flex-direction: column;
  gap: 26px;
  align-items: center;
}

/* HEADER */
.bubble {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(180deg, #1a1a1a, #090909);
  border-radius: 22px;
  padding: 24px 18px;
  text-align: center;
  font-size: 22px;
  font-weight: 900;
  letter-spacing: 4px;
  text-transform: uppercase;
  box-shadow: 0 20px 50px rgba(0,0,0,0.95);
}

.bubble::after {
  content: "Official bot";
  display: block;
  margin-top: 8px;
  font-size: 11px;
  letter-spacing: 2px;
  opacity: 0.6;
}

/* PANEL */
.panel {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(180deg, #141414, #070707);
  border-radius: 26px;
  padding: 22px;
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,0.04),
    inset 0 -10px 20px rgba(0,0,0,0.9),
    0 30px 70px rgba(0,0,0,0.95);
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
}

/* ===== CARD FIXATE ===== */
.card {
  aspect-ratio: 1 / 1;
  border-radius: 22px;
  background: linear-gradient(180deg, #1b1b1b, #060606);
  position: relative;
  cursor: pointer;
  overflow: hidden; /* üîë chiave */
  box-shadow:
    inset 0 -14px 22px rgba(0,0,0,0.95),
    inset 0 1px 1px rgba(255,255,255,0.05),
    0 16px 40px rgba(0,0,0,0.95);
}

/* ROSSO CONFINATO DENTRO */
.card::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(
      circle at center,
      rgba(255,0,0,0.35),
      rgba(255,0,0,0.18) 45%,
      transparent 70%
    );
  opacity: 0.9;
  pointer-events: none;
}

/* CONTENT */
.card-content {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 14px;
}

/* LOGO */
.logo-frame {
  width: 78%;
  padding-top: 78%;
  border-radius: 50%;
  background: radial-gradient(circle, #ff2a2a, #5a0000);
  box-shadow:
    inset 0 0 18px rgba(0,0,0,0.95),
    0 0 14px rgba(255,0,0,0.6);
  position: relative;
}

.logo-frame img {
  position: absolute;
  inset: 6px;
  width: calc(100% - 12px);
  height: calc(100% - 12px);
  border-radius: 50%;
}

/* TEXT */
.card span {
  font-size: 13px;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
}

/* ===== BOTTOM BAR ===== */
.bottom-bar {
  position: fixed;
  bottom: 16px;
  left: 16px;
  right: 16px;
  height: 72px;
  background: linear-gradient(180deg, #0f0f0f, #050505);
  border-radius: 26px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 999;
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,0.05),
    0 20px 50px rgba(0,0,0,0.95);
}

.bottom-bar a {
  color: #fff;
  text-decoration: none;
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 1px;
  opacity: 0.85;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.bottom-bar span {
  font-size: 20px;
}
</style>
</head>

<body>

<div class="container">
  <div class="bubble">Gas Cloud</div>

  <div class="panel">
    <div class="grid">

      <div class="card" onclick="openCatalog()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CATALOGUE</span>
        </div>
      </div>

      <div class="card" onclick="openContacts()">

          </div>

        </div>
      </div>

      <div class="card" onclick="openChannels()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CHANNELS</span>
        </div>
      </div>

      <div class="card" onclick="openCreateBy()">
        <div class="card-content">

          </div>
          <span>CREATED BY</span>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="bottom-bar">
  <a href="https://t.me/GASCLOUD2"><span>üì®</span>Telegram</a>
  <a href="https://instagram.com/"><span>üì∏</span>Instagram</a>
  <a href="#"><span>üîê</span>Signal</a>
</div>

  window.location.href = "catalog.html";

</body>
</html>
