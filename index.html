<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud – Home</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root { --red:#ff1a1a; }

* {
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at 50% 120%, rgba(255,0,0,0.25), transparent 55%),
    linear-gradient(180deg, #020202, #0a0a0a 40%, #020202);
  overflow-x:hidden;
}

body::before {
  content:"";
  position:fixed;
  inset:-40%;
  background:
    radial-gradient(circle at 30% 40%, rgba(255,0,0,0.20), transparent 45%),
    radial-gradient(circle at 70% 60%, rgba(160,0,0,0.18), transparent 50%);
  filter:blur(90px);
  opacity:.55;
  animation:smoke 70s linear infinite;
  pointer-events:none;
  z-index:0;
}

@keyframes smoke {
  0%{transform:translate(0,0);}
  50%{transform:translate(-6%,-4%);}
  100%{transform:translate(0,0);}
}

/* SPLASH */
#splash {
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,#020202,#000);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:99999;
  transition:opacity .6s ease;
}

#splash.hide {
  opacity:0;
  pointer-events:none;
}

.splash-logo {
  width:120px;
  height:120px;
  border-radius:50%;
  background:radial-gradient(circle,#ff2a2a,#5a0000);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 40px rgba(255,0,0,.9);
}

.splash-logo img {
  width:86%;
  height:86%;
  border-radius:50%;
}

.loader {
  margin-top:26px;
  width:36px;
  height:36px;
  border:3px solid rgba(255,255,255,.15);
  border-top-color:var(--red);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin { to{transform:rotate(360deg);} }

/* CONTENT */
.container {
  position:relative;
  z-index:1;
  padding:30px 18px 150px;
  display:flex;
  flex-direction:column;
  gap:26px;
  align-items:center;
}

.bubble {
  width:100%;
  max-width:420px;
  background:linear-gradient(
    180deg,
    rgba(255,40,40,0.28),
    rgba(120,0,0,0.18) 35%,
    rgba(10,10,10,0.95) 85%
  );
  border-radius:22px;
  padding:24px 18px;
  text-align:center;
  font-size:22px;
  font-weight:900;
  letter-spacing:4px;
  text-transform:uppercase;
  box-shadow:0 20px 50px rgba(0,0,0,0.95);
}

.panel {
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#141414,#070707);
  border-radius:26px;
  padding:22px;
  box-shadow:0 30px 70px rgba(0,0,0,0.95);
}

/* HERO CATALOG – FIXED */
.catalog-hero {
  height:170px;
  border-radius:22px;
  background:
    radial-gradient(circle at top, rgba(255,60,60,.35), transparent 60%),
    linear-gradient(180deg, #1a0000, #050505 80%);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  gap:14px;
  cursor:pointer;
  box-shadow:0 0 60px rgba(255,0,0,.35);
}

.catalog-hero img {
  width:88px;
  height:88px;
  border-radius:50%;
}

.catalog-hero h2 {
  margin:0;
  font-size:20px;
  letter-spacing:4px;
  font-weight:900;
}

/* INFO BUTTONS */
.info-strip {
  margin-top:24px;
  display:flex;
  gap:12px;
}

.info-btn {
  flex:1;
  padding:14px 8px;
  text-align:center;
  font-size:11px;
  font-weight:900;
  letter-spacing:2px;
  text-transform:uppercase;
  border-radius:16px;
  background:linear-gradient(180deg,#101010,#050505);
  box-shadow:inset 0 -6px 12px rgba(0,0,0,.9);
  cursor:pointer;
}

/* POPUP */
.popup {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99999;
}

.popup-box {
  width:85%;
  max-width:320px;
  background:linear-gradient(180deg,#140000,#050505);
  border-radius:22px;
  padding:26px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,0,0,.4);
}

.popup-box h3 {
  margin:0 0 12px;
  letter-spacing:3px;
}

.popup-box button {
  margin-top:18px;
  padding:10px 18px;
  border:none;
  border-radius:14px;
  background:var(--red);
  color:#000;
  font-weight:900;
}

/* BOTTOM BAR */
.bottom-bar {
  position:fixed;
  bottom:16px;
  left:16px;
  right:16px;
  height:72px;
  background:linear-gradient(180deg,#0f0f0f,#050505);
  border-radius:26px;
  display:flex;
  justify-content:space-evenly;
  align-items:center;
}

.bottom-bar a {
  color:var(--red);
  text-decoration:none;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  font-size:11px;
  font-weight:800;
}

.bottom-bar svg {
  width:26px;
  height:26px;
  fill:currentColor;
}
</style>
</head>

<body>

<div id="splash">
  <div class="splash-logo">
    <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
  </div>
  <div class="loader"></div>
</div>

<div class="container">
  <div class="bubble">Gas Cloud</div>

  <div class="panel">

    <div class="catalog-hero" onclick="openCatalog()">
      <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
      <h2>CATALOGUE</h2>
    </div>

    <div class="info-strip">
      <div class="info-btn" onclick="openPopup('Contacts')">Contacts</div>
      <div class="info-btn" onclick="openPopup('Channels')">Channels</div>
      <div class="info-btn" onclick="openPopup('Created by')">Created by</div>
    </div>

  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <h3 id="popupTitle"></h3>
    <p>Coming soon</p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<div class="bottom-bar">
  <a href="https://t.me/GASCLOUD2">
    <svg viewBox="0 0 24 24"><path d="M9.04 15.84 8.9 19.7c.27 0 .39-.11.53-.25l2.54-2.44 5.27 3.86c.97.54 1.66.26 1.9-.9l3.44-16.1c.33-1.5-.54-2.09-1.49-1.74L1.8 9.7c-1.45.56-1.43 1.35-.26 1.71l4.88 1.52L18.6 5.5c.57-.36 1.1-.16.67.2z"/></svg>
    Telegram
  </a>

  <a href="https://instagram.com/">
    <svg viewBox="0 0 24 24"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6.5-.9a1.1 1.1 0 1 0 0 2.2 1.1 1.1 0 0 0 0-2.2z"/></svg>
    Instagram
  </a>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready(); tg.expand();

setTimeout(()=>{ document.getElementById("splash").classList.add("hide"); },1500);

function openCatalog(){ window.location.href="catalog.html"; }

function openPopup(title){
  document.getElementById("popupTitle").innerText = title;
  document.getElementById("popup").style.display="flex";
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
