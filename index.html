<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud â€“ Home</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root {
  --red: #ff1a1a;
  --bg1: #050505;
  --bg2: #0e0e0e;
}

/* RESET */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  background: radial-gradient(circle at top, #140000 0%, var(--bg1) 35%, var(--bg2) 100%);
  overflow-x: hidden;
}

/* ================= SPLASH + LOADER ================= */

#splash {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #160000, #050505);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 99999;
  transition: opacity .6s ease;
}

#splash.hide {
  opacity: 0;
  pointer-events: none;
}

.splash-logo {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background: linear-gradient(145deg, #ff2a2a, #6b0000);
  display: flex;
  align-items: center;
  justify-content: center;
  animation: breathing 3.5s ease-in-out infinite;
  box-shadow: 0 0 30px rgba(255,0,0,.6);
}

.splash-logo img {
  width: 86%;
  height: 86%;
  border-radius: 50%;
}

.splash-text {
  margin-top: 18px;
  font-weight: 900;
  letter-spacing: 3px;
  text-transform: uppercase;
  opacity: .85;
}

/* Loader ring */
.loader {
  margin-top: 24px;
  width: 38px;
  height: 38px;
  border: 3px solid rgba(255,255,255,.15);
  border-top-color: var(--red);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes breathing {
  0% { transform: scale(1); box-shadow: 0 0 18px rgba(255,0,0,.4); }
  50% { transform: scale(1.06); box-shadow: 0 0 32px rgba(255,0,0,.75); }
  100% { transform: scale(1); }
}

/* ================= APP ================= */

.container {
  position: relative;
  z-index: 1;
  padding: 30px 20px 110px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 26px;
}

.bubble {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(145deg, rgba(40,40,40,.9), rgba(18,18,18,.9));
  border-radius: 26px;
  padding: 24px;
  text-align: center;
  font-size: 22px;
  font-weight: 900;
  letter-spacing: 3px;
  text-transform: uppercase;
}

.bubble::after {
  content: "Official bot";
  display: block;
  margin-top: 10px;
  font-size: 12px;
  opacity: .6;
}

.panel {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(145deg, rgba(30,30,30,.85), rgba(16,16,16,.85));
  border-radius: 30px;
  padding: 24px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
}

/* ================= CARD DINAMICHE ================= */

.card {
  aspect-ratio: 1 / 1;
  border-radius: 26px;
  background: linear-gradient(145deg, #2e2e2e, #141414);
  position: relative;
  overflow: hidden;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
  box-shadow: 0 12px 28px rgba(0,0,0,.8);
}

.card:active {
  transform: scale(.93);
  box-shadow: 0 0 26px rgba(255,0,0,.5);
}

.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,0,0,.15), transparent 60%);
  opacity: 0;
  transition: opacity .2s ease;
}

.card:active::before {
  opacity: 1;
}

.card-content {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 14px;
}

.logo-frame {
  width: 66%;
  padding-top: 66%;
  border-radius: 50%;
  background: linear-gradient(145deg, #ff2a2a, #6b0000);
  position: relative;
  animation: breathing 4s ease-in-out infinite;
}

.logo-frame img {
  position: absolute;
  inset: 6px;
  width: calc(100% - 12px);
  height: calc(100% - 12px);
  border-radius: 50%;
}

.card span {
  font-size: 13px;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
}

/* ================= POPUP ================= */

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup {
  background: #1b1b1b;
  border: 2px solid var(--red);
  border-radius: 20px;
  padding: 26px;
  width: 90%;
  max-width: 320px;
  text-align: center;
}

.popup a {
  color: var(--red);
  font-weight: 900;
  text-decoration: none;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div class="splash-logo">
    <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
  </div>
  <div class="splash-text">Gas Cloud</div>
  <div class="loader"></div>
</div>

<!-- APP -->
<div class="container">
  <div class="bubble">Gas Cloud</div>

  <div class="panel">
    <div class="grid">

      <div class="card" onclick="openCatalog()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CATALOGUE</span>
        </div>
      </div>

      <div class="card" onclick="openContacts()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CONTACTS</span>
        </div>
      </div>

      <div class="card" onclick="openChannels()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CHANNELS</span>
        </div>
      </div>

      <div class="card" onclick="openCreateBy()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CREATED BY</span>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()">
  <div class="popup" onclick="event.stopPropagation()">
    <div id="popupContent"></div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

/* SPLASH HIDE */
setTimeout(() => {
  document.getElementById("splash").classList.add("hide");
}, 1600);

/* LOGICA ORIGINALE */
function openCatalog() {
  window.location.href = "catalog.html";
}

function openPopup(html) {
  document.getElementById("popupContent").innerHTML = html;
  document.getElementById("overlay").style.display = "flex";
}

function closePopup() {
  document.getElementById("overlay").style.display = "none";
}

function openContacts() {
  openPopup(`
    <div>ðŸ“© CONTACTS</div><br>
    <a href="https://T.me/GASCLOUD2" target="_blank">@GASCLOUD2BOT</a><br><br>
    Support available only on Telegram
  `);
}

function openChannels() {
  openPopup(`
    <div>ðŸ“¢ CHANNELS</div><br>
    <a href="https://T.me/GASCLOUD2" target="_blank">Official Channel</a>
  `);
}

function openCreateBy() {
  Telegram.WebApp.openLink("");
}
</script>

</body>
</html>
