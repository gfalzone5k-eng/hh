<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gas Cloud ‚Äì Mini App</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js?v=4"></script>

  <style>
    /* =========================
       BASE / RESET
       ========================= */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      background: #000;
    }

    .container {
      padding: 16px;
      padding-bottom: 110px;
    }

    /* =========================
       HERO LOGO (IN ALTO)
       ========================= */
    .hero-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 36px 0 28px;
    }

    .hero-logo img {
      width: clamp(200px, 70vw, 280px); /* üî• auto iPhone / Android */
      height: auto;
      object-fit: contain;
      display: block;
      box-shadow:
        0 0 30px rgba(255, 0, 0, 0.6),
        0 0 70px rgba(255, 0, 0, 0.4);
    }

    /* =========================
       WELCOME BOX
       ========================= */
    .welcome {
      background: rgba(18, 18, 18, 0.95);
      border-radius: 22px;
      padding: 22px;
      text-align: center;
      margin-bottom: 26px;
      border: 1px solid rgba(255, 0, 0, 0.25);
    }

    .welcome h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 1.4px;
      color: #ff2b2b;
    }

    .welcome p {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.85;
    }

    /* =========================
       GRID MENU (2 COLONNE FISSE)
       ========================= */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* ‚ö†Ô∏è SEMPRE 2 */
      gap: 16px;
    }

    /* =========================
       CARD / BOTTONI
       ========================= */
    .card {
      aspect-ratio: 1 / 1; /* üî• quadrato perfetto */
      background: linear-gradient(160deg, #161616, #0b0b0b);
      border-radius: 22px;
      border: 1px solid rgba(255, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:active {
      transform: scale(0.96);
      box-shadow: 0 0 28px rgba(255, 0, 0, 0.45);
    }

    /* =========================
       LOGO DENTRO I BOTTONI
       üëâ CAMBIA QUI LA DIMENSIONE
       ========================= */
    .card img {
      width: clamp(60px, 18vw, 100px);  /* AUTO RESPONSIVE */
      height: clamp(60px, 18vw, 100px);
      object-fit: contain;
      margin-bottom: 10px;
    }

    /* =========================
       TESTO BOTTONI
       ========================= */
    .card span {
      font-size: clamp(11px, 3vw, 14px);
      font-weight: 800;
      letter-spacing: 0.7px;
    }

    /* =========================
       BOTTOM BAR
       ========================= */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(10, 10, 10, 0.96);
      display: flex;
      justify-content: space-around;
      padding: 14px 0;
      border-top: 1px solid rgba(255, 0, 0, 0.25);
    }

    .bottom-btn {
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      color: #ff2b2b;
      letter-spacing: 0.6px;
    }
  </style>
</head>

<body>

  <!-- =========================
       HERO LOGO
       ========================= -->
  <div class="hero-logo">
    <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png" alt="Gas Cloud Logo">
  </div>

  <div class="container">

    <!-- =========================
         WELCOME
         ========================= -->
    <div class="welcome">
      <h1>WELCOME TO GAS CLOUD</h1>
      <p>Tap a stock below to open the catalogue.</p>
    </div>

    <!-- =========================
         MENU / STOCK
         ========================= -->
    <div class="grid">

      <!-- üîπ STOCK 1 -->
      <div class="card" onclick="openStock('stock.html')">
        <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
        <span>STOCK 1</span>
      </div>

      <!-- üîπ STOCK 2 -->
      <div class="card" onclick="openStock('stock-2.html')">
        <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
        <span>STOCK 2</span>
      </div>

      <!-- üîπ STOCK 3 -->
      <div class="card" onclick="openStock('stock-3.html')">
        <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
        <span>STOCK 3</span>
      </div>

      <!-- üîπ STOCK 4 -->
      <div class="card" onclick="openStock('stock-4.html')">
        <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
        <span>STOCK 4</span>
      </div>

      <!-- üîπ CONTACTS -->
      <div class="card" onclick="openContacts()">
        <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
        <span>CONTACTS</span>
      </div>

      <!-- üîπ CHANNELS -->
      <div class="card" onclick="openChannels()">
        <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
        <span>CHANNELS</span>
      </div>

    </div>
  </div>

  <!-- =========================
       BOTTOM BAR
       ========================= -->
  <div class="bottom-bar">
    <div class="bottom-btn" onclick="openSignal()">SIGNAL</div>
    <div class="bottom-btn" onclick="openTelegram()">TELEGRAM</div>
  </div>

<script>
  /* =========================
     TELEGRAM INIT
     ========================= */
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  /* =========================
     NAVIGATION
     ========================= */
  function openStock(page) {
    window.location.href = page;
  }

  function openContacts() {
    tg.sendData(JSON.stringify({ action: "contacts" }));
  }

  function openChannels() {
    tg.sendData(JSON.stringify({ action: "channels" }));
  }

  function openSignal() {
    window.open("https://signal.me", "_blank");
  }

  function openTelegram() {
    window.open("https://t.me", "_blank");
  }
</script>

</body>
</html>
