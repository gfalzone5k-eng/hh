<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud â€“ Home</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root {
  --red: #ff1a1a;
  --bg: #0b0b0b;
  --panel: #1a1a1a;
  --panel-soft: #161616;
  --card-bg: #2a2a2a;
}

/* RESET */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  background: var(--bg);
  overflow-x: hidden;
}

/* WATERMARK LOGO */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("https://tgwos.github.io/mini-app/gas-cloud-logo.png") center / 70% no-repeat;
  opacity: 0.04;
  pointer-events: none;
  z-index: 0;
}

/* APP WRAPPER */
.container {
  position: relative;
  z-index: 1;
  padding: 26px 20px 100px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 22px;
}

/* HEADER */
.bubble {
  width: 100%;
  max-width: 420px;
  background: var(--panel-soft);
  border-radius: 22px;
  padding: 22px 18px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.06);
  font-size: 20px;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.bubble::after {
  content: "Official bot";
  display: block;
  margin-top: 8px;
  font-size: 13px;
  letter-spacing: 1px;
  opacity: 0.6;
}

/* PANEL */
.panel {
  width: 100%;
  max-width: 420px;
  background: var(--panel);
  border-radius: 26px;
  padding: 22px;
  border: 1px solid rgba(255,255,255,0.06);
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
}

/* CARD */
.card {
  aspect-ratio: 1 / 1;
  position: relative;
  border-radius: 22px;
  background: linear-gradient(145deg, #303030, #1c1c1c);
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,0.06),
    inset 0 -4px 8px rgba(0,0,0,0.8),
    0 8px 22px rgba(0,0,0,0.6),
    0 0 16px rgba(255,0,0,0.35);
  cursor: pointer;
  overflow: hidden;
  transition: transform .12s ease;
}

.card:active {
  transform: scale(0.95);
}

/* RIFLESSO */
.card::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -80%;
  width: 60%;
  height: 200%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.35),
    transparent
  );
  transform: rotate(12deg);
  opacity: 0.55;
  pointer-events: none;
  animation: shine 4s ease-in-out infinite;
}

@keyframes shine {
  0% { left: -80%; }
  45% { left: 120%; }
  100% { left: 120%; }
}

/* CONTENUTO INTERNO */
.card-content {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
  pointer-events: none;
}

/* CORNICE LOGO â€” CERCHIO PERFETTO */
.logo-frame {
  width: 64%;
  padding-top: 64%;
  position: relative;
  border-radius: 50%;
  background: linear-gradient(145deg, #ff2a2a, #7a0000);
  box-shadow:
    0 0 14px rgba(255,0,0,0.6),
    inset 0 0 6px rgba(0,0,0,0.8);
}

/* IMMAGINE INTERNA */
.logo-frame img {
  position: absolute;
  inset: 6px;
  width: calc(100% - 12px);
  height: calc(100% - 12px);
  border-radius: 50%;
  object-fit: cover;
  display: block;
}

/* TESTO */
.card span {
  font-size: 14px;
  font-weight: 800;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  opacity: 0.95;
}
/* POPUP */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup {
  background: #2b2b2b;
  border: 2px solid var(--red);
  border-radius: 18px;
  padding: 24px 20px;
  max-width: 320px;
  width: 90%;
  text-align: center;
}

.popup a {
  color: var(--red);
  font-weight: 900;
  text-decoration: none;
}
</style>
</head>

<body>
  <div class="container">

  <div class="bubble">Gas Cloud</div>

  <div class="panel">
    <div class="grid">

      <div class="card" onclick="openCatalog()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CATALOGUE</span>
        </div>
      </div>

      <div class="card" onclick="openContacts()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CONTACTS</span>
        </div>
      </div>

      <div class="card" onclick="openChannels()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CHANNELS</span>
        </div>
      </div>

      <div class="card" onclick="openCreateBy()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CREATED BY</span>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()">
  <div class="popup" onclick="event.stopPropagation()">
    <div id="popupContent"></div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

function openCatalog() {
  window.location.href = "catalog.html";
}

function openPopup(html) {
  document.getElementById("popupContent").innerHTML = html;
  document.getElementById("overlay").style.display = "flex";
}

function closePopup() {
  document.getElementById("overlay").style.display = "none";
}

function openContacts() {
  openPopup(`
    <div>ðŸ“© CONTACTS</div><br>
    <a href="https://T.me/GASCLOUD2" target="_blank">@GASCLOUD2BOT</a><br><br>
    Support available only on Telegram
  `);
}

function openChannels() {
  openPopup(`
    <div>ðŸ“¢ CHANNELS</div><br>
    <a href="https://T.me/GASCLOUD2" target="_blank">Official Channel</a><br><br>
    <a href="https://t.me/your_group" target="_blank">Community Group</a>
  `);
}

function openCreateBy() {
  Telegram.WebApp.openLink("");
}
</script>

</body>
</html>
