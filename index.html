<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Gas Cloud â€“ Home</title>

  <script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

  <style>
    :root {
      --red: #ff1a1a;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      background:
        radial-gradient(circle at 50% 120%, rgba(255,0,0,0.25), transparent 55%),
        linear-gradient(180deg, #020202, #0a0a0a 40%, #020202);
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: -40%;
      background:
        radial-gradient(circle at 30% 40%, rgba(255,0,0,0.20), transparent 45%),
        radial-gradient(circle at 70% 60%, rgba(160,0,0,0.18), transparent 50%);
      filter: blur(90px);
      opacity: 0.55;
      animation: smoke 70s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes smoke {
      0% { transform: translate(0,0); }
      50% { transform: translate(-6%, -4%); }
      100% { transform: translate(0,0); }
    }

    /* SPLASH */
    #splash {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 50% 120%, rgba(255,0,0,0.35), transparent 55%),
        linear-gradient(180deg, #020202, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      transition: opacity .6s ease;
    }

    #splash.hide {
      opacity: 0;
      pointer-events: none;
    }

    .splash-logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff2a2a, #5a0000);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px rgba(255,0,0,.9);
    }

    .splash-logo img {
      width: 86%;
      height: 86%;
      border-radius: 50%;
    }

    .loader {
      margin-top: 26px;
      width: 36px;
      height: 36px;
      border: 3px solid rgba(255,255,255,.15);
      border-top-color: var(--red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 30px 18px 150px;
      display: flex;
      flex-direction: column;
      gap: 26px;
      align-items: center;
    }

    .bubble {
      width: 100%;
      max-width: 420px;
      background:
        linear-gradient(
          180deg,
          rgba(255,40,40,0.28) 0%,
          rgba(120,0,0,0.18) 35%,
          rgba(10,10,10,0.95) 85%
        );
      border-radius: 22px;
      padding: 24px 18px;
      text-align: center;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 4px;
      text-transform: uppercase;
      box-shadow: 0 20px 50px rgba(0,0,0,0.95);
    }

    .bubble::after {
      content: "Official bot";
      display: block;
      margin-top: 8px;
      font-size: 11px;
      letter-spacing: 2px;
      opacity: 0.7;
    }

    .panel {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, #141414, #070707);
      border-radius: 26px;
      padding: 22px;
      box-shadow:
        inset 0 1px 1px rgba(255,255,255,0.04),
        inset 0 -10px 20px rgba(0,0,0,0.9),
        0 30px 70px rgba(0,0,0,0.95);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }

    .card {
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      background: linear-gradient(180deg, #1b1b1b, #060606);
      position: relative;
      cursor: pointer;
      overflow: hidden;
      box-shadow:
        inset 0 -14px 22px rgba(0,0,0,0.95),
        inset 0 1px 1px rgba(255,255,255,0.05),
        0 16px 40px rgba(0,0,0,0.95);
    }

    .card-content {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transform: translateY(6px);
    }

    .logo-frame {
      width: 78%;
      padding-top: 78%;
      border-radius: 50%;
      background: radial-gradient(circle, #ff2a2a, #5a0000);
      box-shadow:
        inset 0 0 18px rgba(0,0,0,0.95),
        0 0 14px rgba(255,0,0,0.6);
      position: relative;
    }

    .logo-frame img {
      position: absolute;
      inset: 6px;
      width: calc(100% - 12px);
      height: calc(100% - 12px);
      border-radius: 50%;
    }

    /* TESTO BOTTONI (BIANCO) */
    .card span {
      display: block;
      width: 100%;
      text-align: center;
      padding: 8px 6px;
      font-size: 13px;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ffffff;
      background:
        linear-gradient(
          180deg,
          rgba(255,40,40,0.55) 0%,
          rgba(120,0,0,0.35) 40%,
          rgba(10,10,10,0.95) 90%
        );
      border-top: 1px solid rgba(255,26,26,0.7);
      border-bottom: 1px solid rgba(255,26,26,0.45);
    }

    .bottom-bar {
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      height: 72px;
      background: linear-gradient(180deg, #0f0f0f, #050505);
      border-radius: 26px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 999;
      box-shadow:
        inset 0 1px 1px rgba(255,255,255,0.05),
        0 20px 50px rgba(0,0,0,0.95);
    }

    .bottom-bar a {
      text-decoration: none;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .icon-telegram { color:#229ED9; }
    .icon-instagram {
      background: linear-gradient(45deg,#F58529,#DD2A7B,#8134AF,#515BD4);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .icon-signal { color:#3A76F0; }

    .bottom-bar svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }
  </style>
</head>

<body>

<div id="splash">
  <div class="splash-logo">
    <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
  </div>
  <div class="loader"></div>
</div>

<div class="container">
  <div class="bubble">Gas Cloud</div>

  <div class="panel">
    <div class="grid">

      <div class="card" onclick="openCatalog()">
        <div class="card-content">
          <div class="logo-frame"><img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png"></div>
          <span>CATALOGUE</span>
        </div>
      </div>

      <div class="card" onclick="openContacts()">
        <div class="card-content">
          <div class="logo-frame"><img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png"></div>
          <span>CONTACTS</span>
        </div>
      </div>

      <div class="card" onclick="openChannels()">
        <div class="card-content">
          <div class="logo-frame"><img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png"></div>
          <span>CHANNELS</span>
        </div>
      </div>

      <div class="card" onclick="openCreateBy()">
        <div class="card-content">
          <div class="logo-frame"><img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png"></div>
          <span>CREATED BY</span>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  setTimeout(() => {
    document.getElementById("splash").classList.add("hide");
  }, 1500);

  function openCatalog(){ window.location.href="catalog.html"; }
  function openContacts(){}
  function openChannels(){}
  function openCreateBy(){}
</script>

</body>
</html>
