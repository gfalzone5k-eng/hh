<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud – Home</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root { --red:#ff1a1a; }

* {
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:#fff;
  background:
    radial-gradient(circle at 50% 120%, rgba(255,0,0,0.25), transparent 55%),
    linear-gradient(180deg, #020202, #0a0a0a 40%, #020202);
  overflow-x:hidden;
}

body::before {
  content:"";
  position:fixed;
  inset:-40%;
  background:
    radial-gradient(circle at 30% 40%, rgba(255,0,0,0.20), transparent 45%),
    radial-gradient(circle at 70% 60%, rgba(160,0,0,0.18), transparent 50%);
  filter:blur(90px);
  opacity:.55;
  animation:smoke 70s linear infinite;
  pointer-events:none;
  z-index:0;
}

@keyframes smoke {
  0%{transform:translate(0,0);}
  50%{transform:translate(-6%,-4%);}
  100%{transform:translate(0,0);}
}

/* SPLASH */
#splash {
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 50% 120%, rgba(255,0,0,0.35), transparent 55%),
    linear-gradient(180deg,#020202,#000);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:99999;
  transition:opacity .6s ease;
}

#splash.hide {
  opacity:0;
  pointer-events:none;
}

.splash-logo {
  width:120px;
  height:120px;
  border-radius:50%;
  background:radial-gradient(circle,#ff2a2a,#5a0000);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 40px rgba(255,0,0,.9);
}

.splash-logo img {
  width:86%;
  height:86%;
  border-radius:50%;
}

.loader {
  margin-top:26px;
  width:36px;
  height:36px;
  border:3px solid rgba(255,255,255,.15);
  border-top-color:var(--red);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin { to{transform:rotate(360deg);} }

/* CONTENT */
.container {
  position:relative;
  z-index:1;
  padding:30px 18px 150px;
  display:flex;
  flex-direction:column;
  gap:26px;
  align-items:center;
}

.bubble {
  width:100%;
  max-width:420px;
  background:
    linear-gradient(
      180deg,
      rgba(255,40,40,0.28),
      rgba(120,0,0,0.18) 35%,
      rgba(10,10,10,0.95) 85%
    );
  border-radius:22px;
  padding:24px 18px;
  text-align:center;
  font-size:22px;
  font-weight:900;
  letter-spacing:4px;
  text-transform:uppercase;
  box-shadow:0 20px 50px rgba(0,0,0,0.95);
}

.bubble::after {
  content:"Official bot";
  display:block;
  margin-top:8px;
  font-size:11px;
  letter-spacing:2px;
  opacity:.7;
}

.panel {
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#141414,#070707);
  border-radius:26px;
  padding:22px;
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,0.04),
    inset 0 -10px 20px rgba(0,0,0,0.9),
    0 30px 70px rgba(0,0,0,0.95);
}

/* HERO CATALOG */
.card-main {
  height:180px;
  border-radius:22px;
  background:
    linear-gradient(
      180deg,
      rgba(255,50,50,0.45),
      rgba(160,0,0,0.35) 35%,
      rgba(10,10,10,0.95) 85%
    );
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:
    inset 0 -18px 28px rgba(0,0,0,0.95),
    inset 0 1px 1px rgba(255,255,255,0.08),
    0 30px 80px rgba(0,0,0,1),
    0 0 40px rgba(255,0,0,0.35);
  animation:catalogPulse 4.5s ease-in-out infinite;
}

@keyframes catalogPulse {
  0%,100%{box-shadow:0 30px 80px rgba(0,0,0,1),0 0 30px rgba(255,0,0,0.25);}
  50%{box-shadow:0 30px 80px rgba(0,0,0,1),0 0 55px rgba(255,0,0,0.55);}
}

.card-content {
  display:flex;
  align-items:center;
  gap:22px;
}

.logo-frame {
  width:110px;
  height:110px;
  border-radius:50%;
  background:radial-gradient(circle,#ff2a2a,#5a0000);
  box-shadow:
    inset 0 0 22px rgba(0,0,0,0.95),
    0 0 26px rgba(255,0,0,0.75);
}

.logo-frame img {
  width:100%;
  height:100%;
  border-radius:50%;
}

.card-main span {
  font-size:18px;
  font-weight:900;
  letter-spacing:4px;
  padding:14px 16px;
  text-transform:uppercase;
  background:
    linear-gradient(
      180deg,
      rgba(255,60,60,0.7),
      rgba(160,0,0,0.45) 45%,
      rgba(10,10,10,0.95)
    );
  border-radius:12px;
}

/* INFO STRIP */
.info-strip {
  margin-top:22px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:14px;
  font-size:12px;
  font-weight:800;
  letter-spacing:2px;
  text-transform:uppercase;
  color:rgba(255,255,255,0.7);
  flex-wrap:wrap;
}

.info-strip span {
  cursor:pointer;
  padding:6px 2px;
}

.info-strip span:active {
  color:var(--red);
  text-shadow:0 0 8px rgba(255,0,0,0.6);
}

.info-strip i {
  font-style:normal;
  opacity:.35;
  pointer-events:none;
}

/* BOTTOM BAR */
.bottom-bar {
  position:fixed;
  bottom:16px;
  left:16px;
  right:16px;
  height:72px;
  background:linear-gradient(180deg,#0f0f0f,#050505);
  border-radius:26px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:999;
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,0.05),
    0 20px 50px rgba(0,0,0,0.95);
}

.bottom-bar a {
  color:var(--red);
  text-decoration:none;
  font-size:11px;
  font-weight:700;
  letter-spacing:1px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}

.bottom-bar svg {
  width:22px;
  height:22px;
  fill:currentColor;
}
</style>
</head>

<body>

<div id="splash">
  <div class="splash-logo">
    <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
  </div>
  <div class="loader"></div>
</div>

<div class="container">
  <div class="bubble">Gas Cloud</div>

  <div class="panel">

    <div class="card-main" onclick="openCatalog()">
      <div class="card-content">
        <div class="logo-frame">
          <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
        </div>
        <span>Catalogue</span>
      </div>
    </div>

    <div class="info-strip">
      <span onclick="openContacts()">Contacts</span>
      <i>•</i>
      <span onclick="openChannels()">Channels</span>
      <i>•</i>
      <span onclick="openCreateBy()">Created by</span>
    </div>

  </div>
</div>

<div class="bottom-bar">
  <a href="https://t.me/GASCLOUD2">
    <svg viewBox="0 0 24 24"><path d="M9.04 15.84 8.9 19.7c.27 0 .39-.11.53-.25l2.54-2.44 5.27 3.86c.97.54 1.66.26 1.9-.9l3.44-16.1c.33-1.5-.54-2.09-1.49-1.74L1.8 9.7c-1.45.56-1.43 1.35-.26 1.71l4.88 1.52L18.6 5.5c.57-.36 1.1-.16.67.2z"/></svg>
    Telegram
  </a>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

setTimeout(()=>{
  document.getElementById("splash").classList.add("hide");
},1500);

function openCatalog(){ window.location.href="catalog.html"; }
function openContacts(){}
function openChannels(){}
function openCreateBy(){}
</script>

</body>
</html>
