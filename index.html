<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root {
  --red: #ff1a1a;
  --dark: #050505;
}

/* RESET */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  background: radial-gradient(circle at top, #160000 0%, #050505 55%);
  overflow-x: hidden;
}

/* ENERGY BACKGROUND */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 30% 20%, rgba(255,0,0,0.25), transparent 45%),
    radial-gradient(circle at 70% 60%, rgba(255,0,0,0.18), transparent 50%);
  z-index: 0;
  pointer-events: none;
}

/* CONTAINER */
.container {
  position: relative;
  z-index: 1;
  padding: 26px 18px 120px;
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 32px;
}

.header img {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  box-shadow: 0 0 45px rgba(255,0,0,0.8);
  margin-bottom: 14px;
}

.header h1 {
  margin: 0;
  font-size: 22px;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.header p {
  margin-top: 6px;
  font-size: 12px;
  opacity: 0.75;
  letter-spacing: 1px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
}

/* CARD MONUMENTALI */
.card {
  position: relative;
  height: 96px;
  border-radius: 22px;
  background: linear-gradient(145deg, #140000, #0a0a0a);
  border: 1px solid rgba(255,0,0,0.45);
  box-shadow:
    0 0 25px rgba(255,0,0,0.45),
    inset 0 0 18px rgba(255,0,0,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.12s ease;
}

.card:active {
  transform: scale(0.94);
}

/* GLOW LINE */
.card::before {
  content: "";
  position: absolute;
  left: -40%;
  top: 0;
  width: 40%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(255,0,0,0.4), transparent);
}

/* TESTO CARD */
.card span {
  font-size: 18px;
  font-weight: 900;
  letter-spacing: 3px;
  text-transform: uppercase;
  z-index: 2;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* POPUP */
.popup {
  background: linear-gradient(145deg, #120000, #050505);
  border-radius: 22px;
  padding: 28px 22px;
  width: 85%;
  max-width: 320px;
  text-align: center;
  border: 1px solid rgba(255,0,0,0.6);
  box-shadow: 0 0 40px rgba(255,0,0,0.8);
}

.popup a {
  color: var(--red);
  font-weight: 900;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
    <h1>Gas Cloud</h1>
    <p>Official Telegram Mini App</p>
  </div>

  <div class="grid">

    <div class="card" onclick="openCatalog()">
      <span>CATALOGUE</span>
    </div>

    <div class="card" onclick="openContacts()">
      <span>CONTACTS</span>
    </div>

    <div class="card" onclick="openChannels()">
      <span>CHANNELS</span>
    </div>

  </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()">
  <div class="popup" onclick="event.stopPropagation()">
    <div id="popupContent"></div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

function openCatalog() {
  window.location.href = "catalog.html";
}

function openPopup(html) {
  document.getElementById("popupContent").innerHTML = html;
  document.getElementById("overlay").style.display = "flex";
}

function closePopup() {
  document.getElementById("overlay").style.display = "none";
}

function openContacts() {
  openPopup(`
    <div>ðŸ“© CONTACTS</div><br>
    <a href="https://t.me/gascloud2" target="_blank">@gascloud2</a><br><br>
    Support only on Telegram
  `);
}

function openChannels() {
  openPopup(`
    <div>ðŸ“¢ CHANNELS</div><br>
    <a href="https://t.me/your_channel" target="_blank">Official Channel</a><br><br>
    <a href="https://t.me/your_group" target="_blank">Community Group</a>
  `);
}
</script>

</body>
</html>
