<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gas Cloud ‚Äì Mini App</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js?v=5"></script>

  <style>
    /* =========================
       BASE
       ========================= */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    /* SAFE AREA MOBILE */
    .container {
      padding: 20px;
      padding-bottom: calc(120px + env(safe-area-inset-bottom));
    }

    /* =========================
       LOGO GRANDE
       ========================= */
    .hero-logo {
      display: flex;
      justify-content: center;
      padding: 36px 20px 20px;
    }

    .hero-logo img {
      width: 240px;
      max-width: 90%;
      box-shadow:
        0 0 30px rgba(255,0,0,0.6),
        0 0 80px rgba(255,0,0,0.35);
    }

    /* =========================
       WELCOME BOX
       ========================= */
    .welcome {
      background: #2a2a2a;
      border-radius: 20px;
      padding: 22px;
      text-align: center;
      margin-bottom: 28px;
    }

    .welcome h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .welcome p {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.85;
    }

    /* =========================
       CATALOG BUTTON
       ========================= */
    .catalog-btn {
      width: 100%;
      height: 160px;
      background: #1c1c1c;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .catalog-btn:active {
      transform: scale(0.97);
      box-shadow: 0 0 20px rgba(255,0,0,0.25);
    }

    .catalog-btn img {
      width: 90px;
      margin-bottom: 12px;
    }

    .catalog-btn span {
      font-size: 16px;
      font-weight: 900;
      letter-spacing: 1px;
    }

    /* =========================
       BOTTOM BAR
       ========================= */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: space-around;
      padding: 14px 0 calc(14px + env(safe-area-inset-bottom));
      z-index: 999;
    }

    .bottom-btn {
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <div class="hero-logo">
    <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png" alt="Gas Cloud Logo">
  </div>

  <div class="container">

    <!-- WELCOME -->
    <div class="welcome">
      <h1>WELCOME TO GAS CLOUD</h1>
      <p>Press the button below to open the catalog.</p>
    </div>

    <!-- CATALOG BUTTON -->
    <div class="catalog-btn" onclick="openCatalog()">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
      <span>CATALOG</span>
    </div>

  </div>

  <!-- BOTTOM BAR -->
  <div class="bottom-bar">
    <div class="bottom-btn" onclick="openSignal()">‚úçÔ∏è SIGNAL</div>
    <div class="bottom-btn" onclick="openTelegram()">üì© TELEGRAM</div>
  </div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  function openCatalog() {
    window.location.href = "catalog.html";
  }

  function openSignal() {
    window.open("https://signal.me", "_blank");
  }

  function openTelegram() {
    window.open("https://t.me", "_blank");
  }
</script>

</body>
</html>
