<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gas Cloud ‚Äì Mini App</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js?v=5"></script>

  <style>
    /* =========================
       BASE / RESET
       ========================= */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
    }

    .container {
      padding: 16px;
      padding-bottom: 110px;
    }

    /* =========================
       WELCOME BOX (IN ALTO)
       ========================= */
    .welcome {
      background: #2a2a2a;
      border-radius: 20px;
      padding: 22px;
      text-align: center;
      margin-bottom: 22px;
    }

    .welcome h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .welcome p {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.85;
    }

    /* =========================
       GRID CARDS (2 COLONNE)
       ========================= */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    /* =========================
       CARD STILE SQUAD
       ========================= */
    .card {
      background: #1c1c1c;
      border-radius: 22px;
      padding: 18px 14px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .card:active {
      transform: scale(0.97);
    }

    /* LOGO DENTRO LA CARD */
    .card img {
      width: 90px;            /* üîß DIMENSIONE LOGO */
      height: 90px;
      object-fit: contain;
      margin-bottom: 14px;
    }

    /* TESTO SOTTO */
    .card span {
      display: block;
      font-size: 14px;
      font-weight: 800;
      letter-spacing: 0.8px;
    }

    /* =========================
       BOTTOM BAR
       ========================= */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: space-around;
      padding: 14px 0;
    }

    .bottom-btn {
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- WELCOME -->
    <div class="welcome">
      <h1>WELCOME TO GAS CLOUD</h1>
      <p>To open the catalogue press on the stock you want.</p>
    </div>

    <!-- GRID -->
    <div class="grid">

      <!-- üî• STOCK 1 -->
      <div class="card" onclick="openStock1()">
        <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
        <span>STOCK 1</span>
      </div>

      <!-- üî• STOCK 2 -->
      <div class="card" onclick="openStock2()">
        <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
        <span>STOCK 2</span>
      </div>

      <!-- üî• STOCK 3 -->
      <div class="card" onclick="openStock3()">
        <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
        <span>STOCK 3</span>
      </div>

      <!-- üî• STOCK 4 -->
      <div class="card" onclick="openStock4()">
        <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
        <span>STOCK 4</span>
      </div>

      <!-- CONTACTS -->
      <div class="card" onclick="openContacts()">
        <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
        <span>CONTACTS</span>
      </div>

      <!-- CHANNELS -->
      <div class="card" onclick="openChannels()">
        <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
        <span>CHANNELS</span>
      </div>

    </div>
  </div>

  <!-- BOTTOM -->
  <div class="bottom-bar">
    <div class="bottom-btn" onclick="openSignal()">‚úçÔ∏è SIGNAL</div>
    <div class="bottom-btn" onclick="openTelegram()">üì© TELEGRAM</div>
  </div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  /* ======== LINK AGLI STOCK ======== */
  function openStock1() { window.location.href = "stock.html"; }
  function openStock2() { window.location.href = "stock-2.html"; }
  function openStock3() { window.location.href = "stock-3.html"; }
  function openStock4() { window.location.href = "stock-4.html"; }

  /* ======== AZIONI BOT ======== */
  function openContacts() {
    tg.sendData(JSON.stringify({ action: "contacts" }));
  }

  function openChannels() {
    tg.sendData(JSON.stringify({ action: "channels" }));
  }

  function openSignal() {
    window.open("https://signal.me", "_blank");
  }

  function openTelegram() {
    window.open("https://t.me", "_blank");
  }
</script>

</body>
</html>
