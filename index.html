<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud â€“ Home</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root {
  --red: #ff1a1a;
  --bg1: #050505;
  --bg2: #0e0e0e;
  --panel: rgba(26,26,26,0.85);
  --panel-soft: rgba(22,22,22,0.85);
}

/* RESET */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  background: radial-gradient(circle at top, #140000 0%, var(--bg1) 35%, var(--bg2) 100%);
  overflow-x: hidden;
}

/* BACKGROUND FX */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,0,0,0.08), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,0,0,0.06), transparent 45%);
  z-index: 0;
  pointer-events: none;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("https://tgwos.github.io/mini-app/gas-cloud-logo.png") center / 55% no-repeat;
  opacity: 0.03;
  pointer-events: none;
  z-index: 0;
}

/* APP */
.container {
  position: relative;
  z-index: 1;
  padding: 30px 20px 110px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 26px;
}

/* HEADER */
.bubble {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(145deg, rgba(40,40,40,0.9), rgba(18,18,18,0.9));
  backdrop-filter: blur(6px);
  border-radius: 26px;
  padding: 24px 18px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.08);
  font-size: 22px;
  font-weight: 900;
  letter-spacing: 3px;
  text-transform: uppercase;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 20px rgba(255,0,0,0.15);
}

.bubble::after {
  content: "Official bot";
  display: block;
  margin-top: 10px;
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.6;
}

/* PANEL */
.panel {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(145deg, rgba(30,30,30,0.85), rgba(16,16,16,0.85));
  backdrop-filter: blur(8px);
  border-radius: 30px;
  padding: 24px;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 20px 40px rgba(0,0,0,0.7);
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
}

/* CARD */
.card {
  aspect-ratio: 1 / 1;
  position: relative;
  border-radius: 26px;
  background: linear-gradient(145deg, #2e2e2e, #141414);
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow:
    inset 0 1px 2px rgba(255,255,255,0.06),
    inset 0 -6px 10px rgba(0,0,0,0.9),
    0 12px 28px rgba(0,0,0,0.8),
    0 0 18px rgba(255,0,0,0.25);
  cursor: pointer;
  overflow: hidden;
  transition: transform .15s ease;
}

.card:active {
  transform: scale(0.95);
}

/* SHINE */
.card::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -80%;
  width: 60%;
  height: 200%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.35), transparent);
  transform: rotate(12deg);
  opacity: 0.5;
  pointer-events: none;
  animation: shine 4s ease-in-out infinite;
}

@keyframes shine {
  0% { left: -80%; }
  45% { left: 120%; }
  100% { left: 120%; }
}

/* CONTENT */
.card-content {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 14px;
  pointer-events: none;
}

.logo-frame {
  width: 66%;
  padding-top: 66%;
  position: relative;
  border-radius: 50%;
  background: linear-gradient(145deg, #ff2a2a, #6b0000);
  box-shadow: 0 0 18px rgba(255,0,0,0.7), inset 0 0 10px rgba(0,0,0,0.9);
}

.logo-frame img {
  position: absolute;
  inset: 6px;
  width: calc(100% - 12px);
  height: calc(100% - 12px);
  border-radius: 50%;
  object-fit: cover;
}

.card span {
  font-size: 13px;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
}

/* POPUP */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(6px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup {
  background: linear-gradient(145deg, #2c2c2c, #141414);
  border: 2px solid var(--red);
  border-radius: 20px;
  padding: 26px 22px;
  max-width: 320px;
  width: 90%;
  text-align: center;
}

.popup a {
  color: var(--red);
  font-weight: 900;
  text-decoration: none;
}
</style>
</head>

<body>
<div class="container">
  <div class="bubble">Gas Cloud</div>

  <div class="panel">
    <div class="grid">

      <div class="card" onclick="openCatalog()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CATALOGUE</span>
        </div>
      </div>

      <div class="card" onclick="openContacts()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CONTACTS</span>
        </div>
      </div>

      <div class="card" onclick="openChannels()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CHANNELS</span>
        </div>
      </div>

      <div class="card" onclick="openCreateBy()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CREATED BY</span>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()">
  <div class="popup" onclick="event.stopPropagation()">
    <div id="popupContent"></div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

function openCatalog() {
  window.location.href = "catalog.html";
}

function openPopup(html) {
  document.getElementById("popupContent").innerHTML = html;
  document.getElementById("overlay").style.display = "flex";
}

function closePopup() {
  document.getElementById("overlay").style.display = "none";
}

function openContacts() {
  openPopup(`
    <div>ðŸ“© CONTACTS</div><br>
    <a href="https://T.me/GASCLOUD2" target="_blank">@GASCLOUD2BOT</a><br><br>
    Support available only on Telegram
  `);
}

function openChannels() {
  openPopup(`
    <div>ðŸ“¢ CHANNELS</div><br>
    <a href="https://T.me/GASCLOUD2" target="_blank">Official Channel</a><br><br>
    <a href="https://t.me/your_group" target="_blank">Community Group</a>
  `);
}

function openCreateBy() {
  Telegram.WebApp.openLink("");
}
</script>
</body>
</html>
