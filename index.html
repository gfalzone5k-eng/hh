<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud â€“ Home</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root {
  --red: #ff1a1a;
  --bg: #0b0b0b;
  --card-bg: #2a2a2a;
}

/* RESET */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  background:
    radial-gradient(circle at top, #160000 0%, #0b0b0b 55%);
  overflow-x: hidden;
}

/* SFONDO ENERGIA + LOGO WATERMARK */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 30% 20%, rgba(255,0,0,0.18), transparent 45%),
    radial-gradient(circle at 70% 60%, rgba(255,0,0,0.12), transparent 50%),
    url("https://tgwos.github.io/mini-app/gas-cloud-logo.png") center / 75% no-repeat;
  opacity: 0.05;
  pointer-events: none;
  z-index: 0;
}

/* CONTENITORE */
.container {
  position: relative;
  z-index: 1;
  padding: 24px 20px 100px;
}

/* HEADER LOGO */
.header {
  text-align: center;
  margin-bottom: 22px;
}

.header img {
  width: 88px;
  height: 88px;
  border-radius: 50%;
  box-shadow: 0 0 35px rgba(255,0,0,0.7);
}

/* ANNOUNCEMENT BOX (ORIGINALE, RIPULITO) */
.bubble {
  background: #2b2b2b;
  border-radius: 14px;
  padding: 18px 14px;
  margin-bottom: 26px;
  text-align: center;
  font-size: 13px;
  font-weight: 700;
  line-height: 1.5;
  letter-spacing: 0.4px;
  text-transform: uppercase;
  box-shadow: 0 8px 22px rgba(0,0,0,0.45);
}

/* GRID BOTTONI â€“ IDENTICA ALLA TUA */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
}

/* CARD â€“ STRUTTURA IDENTICA */
.card {
  aspect-ratio: 1 / 1;
  position: relative;
  overflow: hidden;
  border-radius: 22px;
  border: 2px solid var(--red);
  background: var(--card-bg);
  box-shadow: 0 0 18px rgba(255,0,0,0.35);
  cursor: pointer;
  transition: transform 0.12s ease;
}

.card:active {
  transform: scale(0.95);
}

/* LOGO DENTRO CARD â€“ COME IL TUO */
.card img {
  position: absolute;
  inset: 10%;
  width: 80%;
  height: 80%;
  object-fit: cover;
  border-radius: 50%;
  opacity: 0.4;
}

/* TESTO */
.card span {
  position: relative;
  z-index: 2;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  font-size: 16px;
  font-weight: 900;
  letter-spacing: 1px;
  color: #fff;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* POPUP */
.popup {
  background: #2b2b2b;
  border: 2px solid var(--red);
  border-radius: 18px;
  padding: 24px 20px;
  max-width: 320px;
  width: 90%;
  text-align: center;
  box-shadow: 0 0 30px rgba(255,0,0,0.6);
}

.popup a {
  color: var(--red);
  font-weight: 900;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGO -->
  <div class="header">
    <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="Gas Cloud">
  </div>

  <!-- BOX TESTO -->
  <div class="bubble">
    Welcome to the gas cloud<br>
    Official bot!<br><br>
    To open the catalogue press<br>
    on the mini app button.
  </div>

  <!-- BOTTONI (UGUALI AI TUOI) -->
  <div class="grid">

    <div class="card" onclick="openCatalog()">
      <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
      <span>CATALOGUE</span>
    </div>

    <div class="card" onclick="openContacts()">
      <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
      <span>CONTACTS</span>
    </div>

    <div class="card" onclick="openChannels()">
      <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
      <span>CHANNELS</span>
    </div>

  </div>
</div>

<!-- POPUP -->
<div class="overlay" id="overlay" onclick="closePopup()">
  <div class="popup" onclick="event.stopPropagation()">
    <div id="popupContent"></div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

function openCatalog() {
  window.location.href = "catalog.html";
}

function openPopup(html) {
  document.getElementById("popupContent").innerHTML = html;
  document.getElementById("overlay").style.display = "flex";
}

function closePopup() {
  document.getElementById("overlay").style.display = "none";
}

function openContacts() {
  openPopup(`
    <div>ðŸ“© CONTACTS</div><br>
    <a href="https://t.me/gascloud2" target="_blank">@gascloud2</a><br><br>
    Support available only on Telegram
  `);
}

function openChannels() {
  openPopup(`
    <div>ðŸ“¢ CHANNELS</div><br>
    <a href="https://t.me/your_channel" target="_blank">Official Channel</a><br><br>
    <a href="https://t.me/your_group" target="_blank">Community Group</a>
  `);
}
</script>

</body>
</html>
