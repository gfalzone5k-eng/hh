<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud â€“ Home</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root {
  --red: #ff1a1a;
  --bg: #0b0b0b;
  --card-bg: #2a2a2a;
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  background: var(--bg);
  overflow-x: hidden;
}

/* WATERMARK LOGO SFONDO */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png") center / 70% no-repeat;
  opacity: 0.05;
  pointer-events: none;
  z-index: 0;
}

/* CONTENITORE */
.container {
  position: relative;
  z-index: 1;
  padding: 24px 20px 100px;
}

/* ANNOUNCEMENT BOX */
.bubble {
  background: #2b2b2b;
  border-radius: 14px;
  padding: 20px 16px;
  margin-bottom: 26px;
  text-align: center;
  font-size: 14px;
  font-weight: 700;
  line-height: 1.5;
  letter-spacing: 0.4px;
  text-transform: uppercase;
  box-shadow: 0 8px 25px rgba(0,0,0,0.45);
}

/* GRID BOTTONI */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
}

/* CARD */
.card {
  aspect-ratio: 1 / 1;
  position: relative;
  overflow: hidden;               /* ðŸ”´ FIX FONDAMENTALE */
  border-radius: 22px;
  border: 2px solid var(--red);
  background: var(--card-bg);
  box-shadow: 0 0 18px rgba(255,0,0,0.35);
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.card:active {
  transform: scale(0.96);
  box-shadow: 0 0 35px rgba(255,0,0,0.8);
}

/* LOGO DENTRO IL BOTTONE (CLIPPATO) */
.card img {
  position: absolute;
  inset: 10%;
  width: 80%;
  height: 80%;
  object-fit: cover;
  border-radius: 50%;
  opacity: 0.45;
  filter: drop-shadow(0 0 20px rgba(255,0,0,0.6));
}

/* TESTO SOPRA */
.card span {
  position: relative;
  z-index: 2;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  font-size: 16px;
  font-weight: 900;
  letter-spacing: 1px;
  color: #fff;
  text-shadow: 0 0 12px rgba(0,0,0,0.9);
}

/* SCHERMI MOLTO PICCOLI */
@media (max-width: 360px) {
  .card span {
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- BOX TESTO -->
  <div class="bubble">
    Welcome to the xxxx<br>
    Official bot!<br><br>
    To open the catalogue press<br>
    on the mini app button.
  </div>

  <!-- BOTTONI -->
  <div class="grid">

    <div class="card" onclick="openCatalog()">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png" alt="">
      <span>CATALOGUE</span>
    </div>

    <div class="card" onclick="openContacts()">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png" alt="">
      <span>CONTACTS</span>
    </div>

    <div class="card" onclick="openChannels()">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png" alt="">
      <span>CHANNELS</span>
    </div>

  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

function openCatalog() {
  window.location.href = "catalog.html";
}

function openContacts() {
  tg.sendData(JSON.stringify({ action: "contacts" }));
}

function openChannels() {
  tg.sendData(JSON.stringify({ action: "channels" }));
}
</script>

</body>
</html>
