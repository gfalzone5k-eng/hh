<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gas Cloud â€“ Mini App</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js?v=4"></script>

  <style>
    /* ======================================================
       BASE
       ====================================================== */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }

    /* ======================================================
       SFONDO FUMO DINAMICO (PUOI REGOLARE OPACITÃ€ / VELOCITÃ€)
       ====================================================== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,0.08), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.06), transparent 45%),
        radial-gradient(circle at 50% 90%, rgba(255,255,255,0.05), transparent 50%);
      animation: smokeMove 18s infinite linear;
      z-index: -1;
    }

    @keyframes smokeMove {
      0% { transform: translateY(0); }
      50% { transform: translateY(-60px); }
      100% { transform: translateY(0); }
    }

    .container {
      padding: 16px;
      padding-bottom: 120px;
    }

    /* ======================================================
       HERO LOGO (CAMBIA DIMENSIONE QUI)
       ====================================================== */
    .hero-logo {
      display: flex;
      justify-content: center;
      padding: 40px 0 30px;
    }

    .hero-logo img {
      width: 260px;              /* ðŸ”§ DIMENSIONE LOGO */
      max-width: 90%;
      height: auto;
      object-fit: contain;
      box-shadow:
        0 0 30px rgba(255,0,0,0.6),
        0 0 80px rgba(255,0,0,0.35);
    }

    /* ======================================================
       WELCOME BOX
       ====================================================== */
    .welcome {
      background: rgba(15,15,15,0.85);
      border-radius: 20px;
      padding: 22px;
      text-align: center;
      margin-bottom: 26px;
      border: 1px solid rgba(255,0,0,0.25);
    }

    .welcome h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 1.5px;
      color: #ff2b2b;
    }

    .welcome p {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.85;
    }

    /* ======================================================
       GRID MENU
       ====================================================== */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .card {
      background: linear-gradient(145deg, #161616, #0a0a0a);
      border-radius: 22px;
      padding: 22px 12px;
      text-align: center;
      cursor: pointer;
      border: 1px solid rgba(255,0,0,0.2);
      box-shadow: inset 0 0 25px rgba(255,0,0,0.06);
      transition: transform 0.15s ease;
    }

    .card:active {
      transform: scale(0.95);
    }

    /* ======================================================
       LOGO NEI BOTTONI STOCK
       ====================================================== */
    .stock-logo {
      width: 48px;              /* ðŸ”§ DIMENSIONE LOGO BOTTONI */
      height: 48px;
      margin-bottom: 10px;
      object-fit: contain;
    }

    .card span {
      display: block;
      font-size: 13px;
      font-weight: bold;
      letter-spacing: 0.8px;
    }

    /* ======================================================
       BOTTOM BAR
       ====================================================== */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(8,8,8,0.96);
      display: flex;
      justify-content: space-around;
      padding: 14px 0;
      border-top: 1px solid rgba(255,0,0,0.25);
    }

    .bottom-btn {
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      color: #ff2b2b;
      letter-spacing: 0.6px;
    }
  </style>
</head>

<body>

  <!-- ======================================================
       HERO LOGO
       ====================================================== -->
  <div class="hero-logo">
    <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png" alt="Gas Cloud Logo">
  </div>

  <div class="container">

    <!-- WELCOME -->
    <div class="welcome">
      <h1>WELCOME TO GAS CLOUD</h1>
      <p>Tap a section below to explore the catalogue and available stock.</p>
    </div>

    <!-- ======================================================
         MENU GRID
         ====================================================== -->
    <div class="grid">

      <!-- STOCK 1 -->
      <div class="card" onclick="openStock('stock.html')">
        <img class="stock-logo" src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
        <span>STOCK 1</span>
      </div>

      <!-- STOCK 2 -->
      <div class="card" onclick="openStock('stock-2.html')">
        <img class="stock-logo" src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
        <span>STOCK 2</span>
      </div>

      <!-- STOCK 3 -->
      <div class="card" onclick="openStock('stock-3.html')">
        <img class="stock-logo" src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
        <span>STOCK 3</span>
      </div>

      <!-- STOCK 4 -->
      <div class="card" onclick="openStock('stock-4.html')">
        <img class="stock-logo" src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
        <span>STOCK 4</span>
      </div>

      <!-- CONTACTS -->
      <div class="card" onclick="openContacts()">
        <span>CONTACTS</span>
      </div>

      <!-- CHANNELS -->
      <div class="card" onclick="openChannels()">
        <span>CHANNELS</span>
      </div>

    </div>
  </div>

  <!-- ======================================================
       BOTTOM BAR
       ====================================================== -->
  <div class="bottom-bar">
    <div class="bottom-btn" onclick="openSignal()">SIGNAL</div>
    <div class="bottom-btn" onclick="openTelegram()">TELEGRAM</div>
  </div>

<script>
  /* ======================================================
     TELEGRAM INIT
     ====================================================== */
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  /* ======================================================
     NAVIGAZIONE STOCK
     ðŸ”§ CAMBIA I FILE QUI SE SERVE
     ====================================================== */
  function openStock(page) {
    window.location.href = page;
  }

  function openContacts() {
    tg.sendData(JSON.stringify({ action: "contacts" }));
  }

  function openChannels() {
    tg.sendData(JSON.stringify({ action: "channels" }));
  }

  function openSignal() {
    window.open("https://signal.me", "_blank");
  }

  function openTelegram() {
    window.open("https://t.me", "_blank");
  }
</script>

</body>
</html>
