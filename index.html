<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud â€“ Home</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root {
  --red: #ff1a1a;
}

/* RESET */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  background:
    radial-gradient(circle at 50% -10%, rgba(255,0,0,0.18), transparent 45%),
    linear-gradient(180deg, #050505, #0b0b0b 45%, #050505);
  overflow-x: hidden;
}

/* ================= FUMO ANIMATO ================= */
.smoke {
  position: fixed;
  inset: -20%;
  background:
    radial-gradient(circle at 30% 40%, rgba(255,255,255,0.06), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(255,255,255,0.05), transparent 45%),
    radial-gradient(circle at 50% 80%, rgba(255,255,255,0.04), transparent 50%);
  filter: blur(60px);
  opacity: 0.35;
  animation: smokeMove 45s linear infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes smokeMove {
  0% { transform: translate(0,0) scale(1); }
  50% { transform: translate(-4%, -3%) scale(1.05); }
  100% { transform: translate(0,0) scale(1); }
}

/* vignette */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, transparent 55%, rgba(0,0,0,0.85) 100%);
  pointer-events: none;
  z-index: 1;
}

/* watermark */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("https://tgwos.github.io/mini-app/gas-cloud-logo.png") center / 60% no-repeat;
  opacity: 0.03;
  pointer-events: none;
  z-index: 1;
}

/* APP */
.container {
  position: relative;
  z-index: 2;
  padding: 32px 20px 110px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 28px;
}

/* HEADER */
.bubble {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(145deg, #1f1f1f, #0e0e0e);
  border-radius: 28px;
  padding: 26px 18px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.08);
  font-size: 22px;
  font-weight: 900;
  letter-spacing: 3px;
  text-transform: uppercase;
  box-shadow: 0 25px 50px rgba(0,0,0,0.85);
}

.bubble::after {
  content: "Official bot";
  display: block;
  margin-top: 10px;
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.6;
}

/* PANEL */
.panel {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(145deg, #1a1a1a, #0c0c0c);
  border-radius: 36px;
  padding: 26px;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 35px 70px rgba(0,0,0,0.95);
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

/* ================= CARD PREMIUM ================= */
.card {
  aspect-ratio: 1 / 1;
  border-radius: 30px;
  background: linear-gradient(145deg, #242424, #0f0f0f);
  position: relative;
  overflow: hidden;
  cursor: pointer;
  box-shadow:
    inset 0 1px 2px rgba(255,255,255,0.08),
    inset 0 -8px 16px rgba(0,0,0,0.9),
    0 20px 45px rgba(0,0,0,0.95);
}

/* riflesso vetro Apple */
.card::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    linear-gradient(
      135deg,
      rgba(255,255,255,0.45),
      rgba(255,255,255,0.12) 22%,
      transparent 50%
    );
  opacity: 0.45;
  pointer-events: none;
}

/* edge light */
.card::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
  pointer-events: none;
}

/* CONTENT */
.card-content {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 14px;
}

/* LOGO */
.logo-frame {
  width: 74%;
  padding-top: 74%;
  border-radius: 50%;
  background: linear-gradient(145deg, #ff2a2a, #7a0000);
  position: relative;
  box-shadow:
    0 0 24px rgba(255,0,0,0.85),
    inset 0 0 12px rgba(0,0,0,0.95);
}

.logo-frame img {
  position: absolute;
  inset: 6px;
  width: calc(100% - 12px);
  height: calc(100% - 12px);
  border-radius: 50%;
  object-fit: cover;
}

/* TEXT */
.card span {
  margin-top: 4px;
  font-size: 13px;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
}

/* POPUP */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup {
  background: #1b1b1b;
  border: 2px solid var(--red);
  border-radius: 20px;
  padding: 26px;
  width: 90%;
  max-width: 320px;
  text-align: center;
}

.popup a {
  color: var(--red);
  font-weight: 900;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="smoke"></div>

<div class="container">
  <div class="bubble">Gas Cloud</div>

  <div class="panel">
    <div class="grid">

      <div class="card" onclick="openCatalog()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CATALOGUE</span>
        </div>
      </div>

      <div class="card" onclick="openContacts()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CONTACTS</span>
        </div>
      </div>

      <div class="card" onclick="openChannels()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CHANNELS</span>
        </div>
      </div>

      <div class="card" onclick="openCreateBy()">
        <div class="card-content">
          <div class="logo-frame">
            <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png">
          </div>
          <span>CREATED BY</span>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

function openCatalog() {
  window.location.href = "catalog.html";
}

function openPopup(html) {
  document.getElementById("popupContent").innerHTML = html;
  document.getElementById("overlay").style.display = "flex";
}

function closePopup() {
  document.getElementById("overlay").style.display = "none";
}

function openContacts() {
  openPopup(`
    <div>ðŸ“© CONTACTS</div><br>
    <a href="https://T.me/GASCLOUD2" target="_blank">@GASCLOUD2BOT</a><br><br>
    Support available only on Telegram
  `);
}

function openChannels() {
  openPopup(`
    <div>ðŸ“¢ CHANNELS</div><br>
    <a href="https://T.me/GASCLOUD2" target="_blank">Official Channel</a>
  `);
}

function openCreateBy() {
  Telegram.WebApp.openLink("");
}
</script>

</body>
</html>
