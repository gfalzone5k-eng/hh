<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root {
  --red: #ff1a1a;
  --bg: #0b0b0b;
  --panel: #1a1a1a;
  --card-bg: #2a2a2a;
}

/* RESET */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  background: radial-gradient(circle at top, #140000 0%, #0b0b0b 60%);
}

/* BACKGROUND ENERGY LEGGERA */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 30% 20%, rgba(255,0,0,0.12), transparent 45%),
    radial-gradient(circle at 70% 60%, rgba(255,0,0,0.08), transparent 50%);
  opacity: 1;
  pointer-events: none;
}

/* CONTENITORE GENERALE */
.app {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* CORNICE / PANNELLO */
.panel {
  width: 100%;
  max-width: 420px;
  background: var(--panel);
  border-radius: 26px;
  padding: 22px;
  border: 1px solid rgba(255,255,255,0.06);
  box-shadow:
    0 0 30px rgba(0,0,0,0.6),
    inset 0 0 20px rgba(255,255,255,0.02);
}

/* GRID BOTTONI â€“ COME I TUOI */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
}

/* CARD â€“ IDENTICHE */
.card {
  aspect-ratio: 1 / 1;
  position: relative;
  overflow: hidden;
  border-radius: 22px;
  border: 2px solid var(--red);
  background: var(--card-bg);
  box-shadow: 0 0 18px rgba(255,0,0,0.35);
  cursor: pointer;
  transition: transform 0.12s ease;
}

.card:active {
  transform: scale(0.95);
}

/* LOGO INTERNO (COME PRIMA) */
.card img {
  position: absolute;
  inset: 10%;
  width: 80%;
  height: 80%;
  object-fit: cover;
  border-radius: 50%;
  opacity: 0.4;
}

/* TESTO */
.card span {
  position: relative;
  z-index: 2;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  font-size: 16px;
  font-weight: 900;
  letter-spacing: 1px;
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* POPUP */
.popup {
  background: #2b2b2b;
  border: 2px solid var(--red);
  border-radius: 18px;
  padding: 24px 20px;
  width: 90%;
  max-width: 320px;
  text-align: center;
}

.popup a {
  color: var(--red);
  font-weight: 900;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="app">

  <!-- PANNELLO -->
  <div class="panel">

    <!-- BOTTONI (UGUALI AI TUOI) -->
    <div class="grid">

      <div class="card" onclick="openCatalog()">
        <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
        <span>CATALOGUE</span>
      </div>

      <div class="card" onclick="openContacts()">
        <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
        <span>CONTACTS</span>
      </div>

      <div class="card" onclick="openChannels()">
        <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
        <span>CHANNELS</span>
      </div>

    </div>

  </div>
</div>

<!-- POPUP -->
<div class="overlay" id="overlay" onclick="closePopup()">
  <div class="popup" onclick="event.stopPropagation()">
    <div id="popupContent"></div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

function openCatalog() {
  window.location.href = "catalog.html";
}

function openPopup(html) {
  document.getElementById("popupContent").innerHTML = html;
  document.getElementById("overlay").style.display = "flex";
}

function closePopup() {
  document.getElementById("overlay").style.display = "none";
}

function openContacts() {
  openPopup(`
    <div>ðŸ“© CONTACTS</div><br>
    <a href="https://t.me/gascloud2" target="_blank">@gascloud2</a><br><br>
    Support available only on Telegram
  `);
}

function openChannels() {
  openPopup(`
    <div>ðŸ“¢ CHANNELS</div><br>
    <a href="https://t.me/your_channel" target="_blank">Official Channel</a><br><br>
    <a href="https://t.me/your_group" target="_blank">Community Group</a>
  `);
}
</script>

</body>
</html>
