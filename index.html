<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud â€“ Home</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root {
  --red:#ff1a1a;
  --bg:#0b0b0b;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:#fff;
  background:var(--bg);
  overflow-x:hidden;
}

/* WATERMARK LOGO */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png") center / 70% no-repeat;
  opacity:.05;
  pointer-events:none;
  z-index:0;
}

/* HERO LOGO */
.hero-logo{
  display:flex;
  justify-content:center;
  padding:32px 0 28px;
  position:relative;
  z-index:1;
}

.hero-logo img{
  width:180px;
  max-width:70vw;
  filter:drop-shadow(0 0 30px rgba(255,0,0,.7));
}

/* CONTENT */
.container{
  position:relative;
  z-index:1;
  padding:0 20px 100px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

/* CARD */
.card{
  aspect-ratio:1/1;
  position:relative;
  overflow:hidden;
  border-radius:22px;
  border:2px solid var(--red);
  background:radial-gradient(circle at top,#1e1e1e,#0f0f0f);
  box-shadow:0 0 18px rgba(255,0,0,.35);
  cursor:pointer;
  transition:.15s ease;
}

.card:active{
  transform:scale(.96);
  box-shadow:0 0 35px rgba(255,0,0,.8);
}

/* LOGO FULL */
.card img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:.35;
  filter:drop-shadow(0 0 30px rgba(255,0,0,.6));
}

/* TEXT OVERLAY */
.card span{
  position:relative;
  z-index:2;
  font-size:15px;
  font-weight:900;
  letter-spacing:1px;
  text-shadow:0 0 12px rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100%;
}

/* SMALL */
@media(max-width:360px){
  .card span{font-size:13px;}
}
</style>
</head>

<body>

<div class="hero-logo">
  <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
</div>

<div class="container">
  <div class="grid">

    <div class="card" onclick="openCatalog()">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
      <span>CATALOG</span>
    </div>

    <div class="card" onclick="openContacts()">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
      <span>CONTACTS</span>
    </div>

    <div class="card" onclick="openChannels()">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
      <span>CHANNELS</span>
    </div>

  </div>
</div>

<script>
const tg=window.Telegram.WebApp;
tg.ready();tg.expand();

function openCatalog(){location.href="catalog.html";}
function openContacts(){tg.sendData(JSON.stringify({action:"contacts"}));}
function openChannels(){tg.sendData(JSON.stringify({action:"channels"}));}
</script>

</body>
</html>
