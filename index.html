<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud â€“ Home</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root {
  --red: #ff1a1a;
  --bg: #0b0b0b;
}

/* RESET */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

/* BODY + SFONDO PREMIUM */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  background:
    radial-gradient(circle at top, #1a1a1a 0%, #0b0b0b 60%),
    linear-gradient(180deg, #0e0e0e, #000);
  overflow-x: hidden;
}

/* WATERMARK + NOISE */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    url("https://tgwos.github.io/mini-app/gas-cloud-logo.png") center / 65% no-repeat,
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.02),
      rgba(255,255,255,0.02) 1px,
      transparent 1px,
      transparent 2px
    );
  opacity: 0.06;
  pointer-events: none;
  z-index: 0;
}

/* CONTENITORE */
.container {
  position: relative;
  z-index: 1;
  padding: 24px 20px 100px;
}

/* ANNOUNCEMENT BOX (GLASS) */
.bubble {
  background: rgba(43,43,43,0.65);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 18px;
  padding: 22px 18px;
  margin-bottom: 30px;
  text-align: center;
  font-size: 14px;
  font-weight: 800;
  line-height: 1.6;
  letter-spacing: 0.6px;
  text-transform: uppercase;
  box-shadow:
    0 10px 30px rgba(0,0,0,0.55),
    inset 0 0 20px rgba(255,255,255,0.03);
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
}

/* CARD PREMIUM */
.card {
  aspect-ratio: 1 / 1;
  position: relative;
  overflow: hidden;
  border-radius: 26px;
  background: linear-gradient(145deg, #2f2f2f, #1f1f1f);
  border: 1px solid rgba(255,0,0,0.4);
  box-shadow:
    0 0 22px rgba(255,0,0,0.35),
    inset 0 0 20px rgba(255,255,255,0.04);
  cursor: pointer;
  transition:
    transform 0.18s ease,
    box-shadow 0.18s ease,
    border-color 0.18s ease;
}

.card:hover {
  box-shadow:
    0 0 40px rgba(255,0,0,0.6),
    inset 0 0 25px rgba(255,255,255,0.06);
  border-color: var(--red);
}

.card:active {
  transform: scale(0.94);
}

/* LOGO */
.card img {
  position: absolute;
  inset: 12%;
  width: 76%;
  height: 76%;
  object-fit: cover;
  border-radius: 50%;
  opacity: 0.35;
  filter:
    drop-shadow(0 0 25px rgba(255,0,0,0.7))
    contrast(1.2);
}

/* TESTO CARD */
.card span {
  position: relative;
  z-index: 2;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  font-size: 17px;
  font-weight: 900;
  letter-spacing: 1.5px;
  color: #fff;
  text-shadow:
    0 0 12px rgba(0,0,0,1),
    0 0 18px rgba(255,0,0,0.6);
}

/* SCHERMI PICCOLI */
@media (max-width: 360px) {
  .card span {
    font-size: 14px;
  }
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

/* POPUP */
.popup {
  background: rgba(43,43,43,0.85);
  backdrop-filter: blur(14px);
  border: 1px solid rgba(255,0,0,0.6);
  border-radius: 22px;
  padding: 26px 22px;
  max-width: 320px;
  width: 90%;
  text-align: center;
  box-shadow:
    0 0 45px rgba(255,0,0,0.7),
    inset 0 0 25px rgba(255,255,255,0.05);
}

.popup a {
  color: var(--red);
  font-weight: 900;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="container">

  <div class="bubble">
    Welcome to the gas cloud<br>
    Official bot!<br><br>
    To open the catalogue press<br>
    on the mini app button.
  </div>

  <div class="grid">

    <div class="card" onclick="openCatalog()">
      <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
      <span>CATALOGUE</span>
    </div>

    <div class="card" onclick="openContacts()">
      <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
      <span>CONTACTS</span>
    </div>

    <div class="card" onclick="openChannels()">
      <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
      <span>CHANNELS</span>
    </div>

  </div>
</div>

<div class="overlay" id="overlay" onclick="closePopup()">
  <div class="popup" onclick="event.stopPropagation()">
    <div id="popupContent"></div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

function openCatalog() {
  window.location.href = "catalog.html";
}

function openPopup(html) {
  document.getElementById("popupContent").innerHTML = html;
  document.getElementById("overlay").style.display = "flex";
}

function closePopup() {
  document.getElementById("overlay").style.display = "none";
}

function openContacts() {
  openPopup(`
    <div>ðŸ“© CONTACTS</div><br>
    <a href="https://t.me/gascloud2" target="_blank">@gascloud2</a><br><br>
    Support available only on Telegram
  `);
}

function openChannels() {
  openPopup(`
    <div>ðŸ“¢ CHANNELS</div><br>
    <a href="https://t.me/your_channel" target="_blank">Official Channel</a><br><br>
    <a href="https://t.me/your_group" target="_blank">Community Group</a>
  `);
}
</script>

</body>
</html>
