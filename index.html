<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gas Cloud â€“ Mini App</title>

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js?v=3"></script>

  <style>
    /* BASE */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      background: radial-gradient(circle at top, #1c1c1c 0%, #000 70%);
    }

    .container {
      padding: 16px;
      padding-bottom: 110px;
    }

    /* HERO LOGO */
    .hero-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 0 30px 0;
    }

    .hero-logo img {
      width: 280px;               /* LOGO GRANDE */
      max-width: 90%;
      height: auto;
      border-radius: 50%;
      background: #000;
      box-shadow:
        0 0 30px rgba(255, 0, 0, 0.7),
        0 0 70px rgba(255, 0, 0, 0.45),
        0 0 140px rgba(255, 0, 0, 0.25);
    }

    /* WELCOME */
    .welcome {
      background: rgba(15, 15, 15, 0.85);
      border-radius: 20px;
      padding: 22px;
      text-align: center;
      margin-bottom: 26px;
      border: 1px solid rgba(255, 0, 0, 0.25);
    }

    .welcome h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 1.5px;
      color: #ff2b2b;
    }

    .welcome p {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.85;
    }

    /* GRID MENU */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .card {
      background: linear-gradient(145deg, #161616, #0a0a0a);
      border-radius: 22px;
      padding: 26px 12px;
      text-align: center;
      cursor: pointer;
      border: 1px solid rgba(255, 0, 0, 0.2);
      box-shadow: inset 0 0 25px rgba(255, 0, 0, 0.06);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:active {
      transform: scale(0.95);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.45);
    }

    .icon {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .card span {
      display: block;
      font-size: 13px;
      font-weight: bold;
      letter-spacing: 0.8px;
    }

    /* BOTTOM BAR */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(8, 8, 8, 0.96);
      display: flex;
      justify-content: space-around;
      padding: 14px 0;
      border-top: 1px solid rgba(255, 0, 0, 0.25);
    }

    .bottom-btn {
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      color: #ff2b2b;
      letter-spacing: 0.6px;
    }
  </style>
</head>

<body>

  <!-- HERO LOGO -->
  <div class="hero-logo">
    <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png" alt="Gas Cloud Logo">
  </div>

  <div class="container">

    <!-- WELCOME -->
    <div class="welcome">
      <h1>WELCOME TO GAS CLOUD</h1>
      <p>Tap a section below to explore the catalogue and available stock.</p>
    </div>

    <!-- MENU -->
    <div class="grid">

      <div class="card" onclick="openStock()">
        <div class="icon">ðŸ“¦</div>
        <span>STOCK</span>
      </div>

      <div class="card" onclick="openContacts()">
        <div class="icon">ðŸ“±</div>
        <span>CONTACTS</span>
      </div>

      <div class="card" onclick="openChannels()">
        <div class="icon">ðŸ“¢</div>
        <span>CHANNELS</span>
      </div>

      <div class="card" onclick="openOrders()">
        <div class="icon">ðŸ›’</div>
        <span>ORDERS</span>
      </div>

    </div>
  </div>

  <!-- BOTTOM BAR -->
  <div class="bottom-bar">
    <div class="bottom-btn" onclick="openSignal()">SIGNAL</div>
    <div class="bottom-btn" onclick="openTelegram()">TELEGRAM</div>
  </div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  function openStock() {
    window.location.href = "stock.html";
  }

  function openContacts() {
    tg.sendData(JSON.stringify({ action: "contacts" }));
  }

  function openChannels() {
    tg.sendData(JSON.stringify({ action: "channels" }));
  }

  function openOrders() {
    tg.sendData(JSON.stringify({ action: "orders" }));
  }

  function openSignal() {
    window.open("https://signal.me", "_blank");
  }

  function openTelegram() {
    window.open("https://t.me", "_blank");
  }
</script>

</body>
</html>
