<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Gas Cloud â€“ Home</title>
<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  background:
    radial-gradient(circle at top, rgba(255,0,0,0.25), transparent 60%),
    linear-gradient(180deg, #050505, #0f0f0f);
}

.container { padding: 20px; padding-bottom: 120px; }

.hero-logo {
  display: flex;
  justify-content: center;
  padding: 36px 0 20px;
}

.hero-logo img {
  width: 220px;
  box-shadow: 0 0 40px rgba(255,0,0,0.6);
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
}

.card {
  aspect-ratio: 1/1;
  background: #1c1c1c;
  border-radius: 22px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.card img { width: 350px; margin-bottom: 350px; }
.card span { font-weight: 800; }
</style>
</head>

<body>

<div class="hero-logo">
  <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
</div>

<div class="container">
  <div class="grid">
    <div class="card" onclick="openCatalog()">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
      <span>CATALOG</span>
    </div>

    <div class="card" onclick="openContacts()">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
      <span>CONTACTS</span>
    </div>

    <div class="card" onclick="openChannels()">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
      <span>CHANNELS</span>
    </div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready(); tg.expand();

function openCatalog() {
  window.location.href = "catalog.html";
}
function openContacts() {
  tg.sendData(JSON.stringify({ action: "contacts" }));
}
function openChannels() {
  tg.sendData(JSON.stringify({ action: "channels" }));
}
</script>

</body>
</html>
