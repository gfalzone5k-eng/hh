<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stock</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    .header {
      padding: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .products {
      padding: 16px;
      display: grid;
      gap: 20px;
    }

    .product {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 12px;
    }

    img, video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #00ff99;
    }

    .buy {
      margin-top: 10px;
      padding: 12px;
      background: #00ff99;
      color: #000;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="header">ðŸ“¦ AVAILABLE STOCK</div>
<div class="products" id="products"></div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  fetch("products.json?v=" + Date.now())
    .then(res => res.json())
    .then(products => {
      const container = document.getElementById("products");

      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";

        let media = "";
        if (p.mediaType === "image") {
          media = `<img src="${p.mediaUrl}">`;
        } else if (p.mediaType === "video") {
          media = `<video src="${p.mediaUrl}" controls></video>`;
        }

        div.innerHTML = `
          ${media}
          <div>${p.name}</div>
          <div class="price">â‚¬${p.price}</div>
          <div class="buy" onclick="order('${p.name}')">ORDER</div>
        `;

        container.appendChild(div);
      });
    });

  function order(product) {
    tg.sendData(JSON.stringify({
      action: "order",
      product: product
    }));
    tg.close();
  }
</script>

</body>
</html>
