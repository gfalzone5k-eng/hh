<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gas Cloud â€“ Stock</title>
  <script src="https://telegram.org/js/telegram-web-app.js?v=4"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      background:
        radial-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)),
        url("https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png");
      background-size: 420px;
      background-repeat: no-repeat;
      background-position: center top;
    }

    .header {
      padding: 22px 16px 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #ff2b2b;
    }

    .products {
      padding: 16px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .product {
      background: rgba(20,20,20,0.9);
      border-radius: 18px;
      padding: 10px;
      border: 1px solid rgba(255,0,0,0.2);
      cursor: pointer;
    }

    .media-box {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 14px;
      margin-bottom: 8px;
    }

    .media-box img,
    .media-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-size: 13px;
      text-align: center;
      opacity: 0.9;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.88);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #111;
      border-radius: 20px;
      width: 90%;
      max-width: 360px;
      padding: 16px;
      border: 1px solid rgba(255,0,0,0.3);
    }

    .modal-media {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 14px;
      margin-bottom: 12px;
    }

    .modal-media img,
    .modal-media video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .price {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #00ff99;
      margin-bottom: 12px;
    }

    .order {
      padding: 14px;
      background: #00ff99;
      color: #000;
      text-align: center;
      border-radius: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .close {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.7;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="header">ðŸ“¦ AVAILABLE STOCK</div>
<div class="products" id="products"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-media" id="modalMedia"></div>
    <div class="price" id="modalPrice"></div>
    <div class="order" onclick="order()">ORDER</div>
    <div class="close" onclick="closeModal()">Close</div>
  </div>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  let selectedProduct = null;

  fetch("products.json?v=" + Date.now())
    .then(res => res.json())
    .then(products => {
      const container = document.getElementById("products");

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product";

        let media = p.mediaType === "video"
          ? `<video src="${p.mediaUrl}" muted></video>`
          : `<img src="${p.mediaUrl}">`;

        card.innerHTML = `
          <div class="media-box">${media}</div>
          <div class="name">${p.name}</div>
        `;

        card.onclick = () => openModal(p);
        container.appendChild(card);
      });
    });

  function openModal(p) {
    selectedProduct = p;
    const box = document.getElementById("modalMedia");

    box.innerHTML = p.mediaType === "video"
      ? `<video src="${p.mediaUrl}" controls autoplay></video>`
      : `<img src="${p.mediaUrl}">`;

    document.getElementById("modalPrice").innerText = "â‚¬" + p.price;
    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  function order() {
    tg.sendData(JSON.stringify({
      action: "order",
      product: selectedProduct
    }));
    tg.close();
  }
</script>

</body>
</html>
