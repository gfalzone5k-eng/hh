<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gas Cloud â€“ Stock</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

  <style>
    /* =========================
       RESET & BASE
       ========================= */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      background-color: #000; /* ðŸ”§ cambia colore sfondo */
    }

    /* =========================
       LOGO IN ALTO
       ========================= */
    .logo-container {
      display: flex;
      justify-content: center;
      margin: 14px 0 6px;
    }

    .logo-container img {
      width: 110px;   /* ðŸ”§ dimensione logo */
      height: 110px;
      border-radius: 50%; /* ðŸ”§ 0 se non lo vuoi rotondo */
    }

    /* =========================
       TITOLO PAGINA
       ========================= */
    .header {
      padding: 8px 16px 16px;
      text-align: center;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* =========================
       GRIGLIA PRODOTTI
       ========================= */
    .products {
      padding: 14px;
      display: grid;
      grid-template-columns: 1fr 1fr; /* ðŸ”§ 1fr = 1 colonna, 1fr 1fr = 2 colonne */
      gap: 14px;
    }

    /* =========================
       CARD PRODOTTO
       ========================= */
    .product {
      background: linear-gradient(180deg, #1a1a1a, #0c0c0c);
      border-radius: 18px;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      cursor: pointer;
    }

    /* =========================
       MEDIA (IMG / VIDEO)
       ========================= */
    .media-box {
      width: 100%;
      aspect-ratio: 1 / 1; /* ðŸ”§ rende il media QUADRATO */
      overflow: hidden;
      border-radius: 14px;
      background: #000;
    }

    .media-box img,
    .media-box video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* ðŸ”§ contain se non vuoi tagli */
    }

    /* =========================
       NOME PRODOTTO
       ========================= */
    .name {
      margin-top: 8px;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    /* =========================
       MODAL (DETTAGLIO)
       ========================= */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none; /* ðŸ”§ viene aperto via JS */
      justify-content: center;
      align-items: flex-end;
      z-index: 999;
    }

    .modal-content {
      background: #111;
      border-radius: 26px 26px 0 0;
      width: 100%;
      max-width: 480px; /* ðŸ”§ larghezza max su schermi grandi */
      padding: 18px;
      animation: slideUp 0.25s ease;
    }

    /* Animazione apertura modal */
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    /* Titolo prodotto nel modal */
    .modal-title {
      text-align: center;
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    /* Media grande nel modal */
    .modal-media {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 18px;
      margin-bottom: 14px;
      background: #000;
    }

    .modal-media img,
    .modal-media video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Prezzo */
    .price {
      text-align: center;
      font-size: 22px;
      font-weight: 800;
      color: #00ff99; /* ðŸ”§ colore prezzo */
      margin-bottom: 14px;
    }

    /* Bottone ordine */
    .order {
      padding: 16px;
      background: #00ff99;
      color: #000;
      text-align: center;
      border-radius: 18px;
      font-weight: 900;
      font-size: 15px;
      cursor: pointer;
    }

    /* Chiudi modal */
    .close {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.6;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <div class="logo-container">
    <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png" alt="Gas Cloud Logo">
  </div>

  <!-- TITOLO -->
  <div class="header">ðŸ“¦ AVAILABLE STOCK</div>

  <!-- LISTA PRODOTTI -->
  <div class="products" id="products"></div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-title" id="modalTitle"></div>
      <div class="modal-media" id="modalMedia"></div>
      <div class="price" id="modalPrice"></div>
      <div class="order" onclick="order()">ORDER</div>
      <div class="close" onclick="closeModal()">Close</div>
    </div>
  </div>

<script>
  /* =========================
     TELEGRAM INIT
     ========================= */
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  /* =========================
     CONFIG STOCK
     ðŸ”§ cambia QUI per stock2
     ========================= */
  const CATEGORY = "stock1";

  let selectedProduct = null;

  /* =========================
     CARICAMENTO PRODOTTI
     ========================= */
  fetch("products.json?v=" + Date.now()) // ðŸ”§ evita cache
    .then(res => res.json())
    .then(products => {
      const container = document.getElementById("products");

      products
        .filter(p => p.category === CATEGORY) // ðŸ”§ filtro stock
        .forEach(p => {
          const card = document.createElement("div");
          card.className = "product";

          const media = p.mediaType === "video"
            ? `<video src="${p.mediaUrl}" muted></video>`
            : `<img src="${p.mediaUrl}">`;

          card.innerHTML = `
            <div class="media-box">${media}</div>
            <div class="name">${p.name}</div>
          `;

          card.onclick = () => openModal(p);
          container.appendChild(card);
        });
    });

  /* =========================
     APERTURA MODAL
     ========================= */
  function openModal(p) {
    selectedProduct = p;

    document.getElementById("modalTitle").innerText = p.name;
    document.getElementById("modalPrice").innerText = "â‚¬" + p.price;

    const box = document.getElementById("modalMedia");
    box.innerHTML = p.mediaType === "video"
      ? `<video src="${p.mediaUrl}" controls autoplay></video>`
      : `<img src="${p.mediaUrl}">`;

    document.getElementById("modal").style.display = "flex";
  }

  /* =========================
     CHIUSURA MODAL
     ========================= */
  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  /* =========================
     ORDINE â†’ BOT TELEGRAM
     ========================= */
  function order() {
    tg.sendData(JSON.stringify({
      action: "order",
      product: selectedProduct
    }));
    tg.close();
  }
</script>

</body>
</html>
