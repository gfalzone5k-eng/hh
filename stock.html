<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Gas Cloud ‚Äì Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js?v=5"></script>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  background:
    radial-gradient(circle at top, rgba(255,0,0,0.25), transparent 60%),
    linear-gradient(180deg, #050505, #0f0f0f);
}

.container {
  padding: 20px;
  padding-bottom: calc(120px + env(safe-area-inset-bottom));
}

/* LOGO */
.hero-logo {
  display: flex;
  justify-content: center;
  padding: 36px 20px 20px;
}

.hero-logo img {
  width: 240px;
  box-shadow: 0 0 40px rgba(255,0,0,0.6);
}

/* WELCOME */
.welcome {
  background: rgba(30,30,30,0.9);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  padding: 24px;
  text-align: center;
  margin-bottom: 28px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
}

.card {
  aspect-ratio: 1 / 1;
  background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
  border-radius: 24px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.card:active {
  transform: scale(0.96);
  box-shadow: 0 0 30px rgba(255,0,0,0.4);
}

.card img {
  width: 90px;
  margin-bottom: 12px;
}

.card span {
  font-size: 14px;
  font-weight: 800;
  letter-spacing: 1px;
}

/* BOTTOM BAR */
.bottom-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(20,20,20,0.95);
  display: flex;
  justify-content: space-around;
  padding: 14px 0 calc(14px + env(safe-area-inset-bottom));
}
.bottom-btn { font-size: 12px; font-weight: bold; }
</style>
</head>

<body>

<div class="hero-logo">
  <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
</div>

<div class="container">

  <div class="welcome">
    <h1>WELCOME TO GAS CLOUD</h1>
    <p>Access the catalogue and explore available stocks.</p>
  </div>

  <div class="grid">

    <div class="card" onclick="openCatalog()">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
      <span>CATALOG</span>
    </div>

    <div class="card" onclick="openContacts()">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
      <span>CONTACTS</span>
    </div>

    <div class="card" onclick="openChannels()">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
      <span>CHANNELS</span>
    </div>

  </div>
</div>

<div class="bottom-bar">
  <div class="bottom-btn" onclick="openSignal()">‚úçÔ∏è SIGNAL</div>
  <div class="bottom-btn" onclick="openTelegram()">üì© TELEGRAM</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready(); tg.expand();

function openCatalog() { window.location.href = "catalog.html"; }
function openContacts() { tg.sendData(JSON.stringify({action:"contacts"})); }
function openChannels() { tg.sendData(JSON.stringify({action:"channels"})); }
function openSignal() { window.open("https://signal.me","_blank"); }
function openTelegram() { window.open("https://t.me","_blank"); }
</script>

</body>
</html>
