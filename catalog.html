<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud – Catalog</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root {
  --red: #ff1a1a;
  --bg: #0b0b0b;
}

/* RESET */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  background-color: var(--bg);
  overflow-x: hidden;
}

/* LOGO BACKGROUND STATICO */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png");
  background-repeat: no-repeat;
  background-position: center;
  background-size: 70%;
  opacity: 0.05;
  pointer-events: none;
  z-index: 0;
}

/* BACK BUTTON */
.back {
  position: fixed;
  top: calc(12px + env(safe-area-inset-top));
  left: 12px;
  z-index: 10;
  background: rgba(20,20,20,0.9);
  backdrop-filter: blur(12px);
  border-radius: 14px;
  padding: 10px 14px;
  font-size: 13px;
  font-weight: 800;
  border: 1px solid var(--red);
  box-shadow: 0 0 12px rgba(255,0,0,0.5);
  cursor: pointer;
}

/* CONTENUTO */
.container {
  position: relative;
  z-index: 1;
  padding: 80px 20px 40px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
}

/* STOCK CARD */
.stock-card {
  aspect-ratio: 1 / 1;
  background: radial-gradient(circle at top, #1e1e1e, #0f0f0f);
  border-radius: 22px;
  border: 2px solid var(--red);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  box-shadow: 0 0 18px rgba(255,0,0,0.35);
}

.stock-card:active {
  transform: scale(0.96);
  box-shadow: 0 0 35px rgba(255,0,0,0.8);
}

/* LOGO GRANDE */
.stock-card img {
  width: 70%;
  max-width: 140px;
  margin-bottom: 12px;
  filter: drop-shadow(0 0 18px rgba(255,0,0,0.6));
}

/* TESTO */
.stock-card span {
  font-size: 14px;
  font-weight: 800;
  letter-spacing: 1px;
}

/* EXTRA SMALL */
@media (max-width: 360px) {
  .stock-card span {
    font-size: 12px;
  }
}
</style>
</head>

<body>

<!-- BACK -->
<div class="back" onclick="goBack()">⬅ BACK</div>

<div class="container">
  <div class="grid">

    <div class="stock-card" onclick="openStock('stock-1.html')">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
      <span>STOCK 1</span>
    </div>

    <div class="stock-card" onclick="openStock('stock-2.html')">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
      <span>STOCK 2</span>
    </div>

    <div class="stock-card" onclick="openStock('stock-3.html')">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
      <span>STOCK 3</span>
    </div>

    <div class="stock-card" onclick="openStock('stock-4.html')">
      <img src="https://gfalzone5k-eng.github.io/hh/gas-cloud-logo.png">
      <span>STOCK 4</span>
    </div>

  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

/* BACK BUTTON TELEGRAM */
tg.BackButton.show();
tg.BackButton.onClick(goBack);

function goBack() {
  tg.BackButton.hide();
  window.location.href = "index.html";
}

function openStock(page) {
  tg.BackButton.hide();
  window.location.assign(page);
}
</script>

</body>
</html>
