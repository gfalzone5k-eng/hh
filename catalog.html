<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Gas Cloud â€“ Catalog</title>

<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
:root{
  --red:#ff1a1a;
  --bg:#0b0b0b;
  --card-bg:#2a2a2a;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:#fff;
  background:var(--bg);
  overflow-x:hidden;
}

/* WATERMARK */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://tgwos.github.io/mini-app/gas-cloud-logo.png") center / 70% no-repeat;
  opacity:.05;
  pointer-events:none;
  z-index:0;
}

/* BACK */
.back{
  position:fixed;
  top:calc(12px + env(safe-area-inset-top));
  left:12px;
  z-index:10;
  padding:10px 14px;
  font-size:13px;
  font-weight:800;
  border-radius:14px;
  background:rgba(20,20,20,.9);
  border:1px solid var(--red);
  box-shadow:0 0 12px rgba(255,0,0,.5);
  cursor:pointer;
}

/* CONTENT */
.container{
  position:relative;
  z-index:1;
  padding:80px 20px 40px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

/* STOCK CARD */
.stock-card{
  aspect-ratio:1/1;
  position:relative;
  overflow:hidden;                 /* ðŸ”´ FIX FONDAMENTALE */
  border-radius:22px;
  border:2px solid var(--red);
  background:var(--card-bg);
  box-shadow:0 0 18px rgba(255,0,0,.35);
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}

.stock-card:active{
  transform:scale(.96);
  box-shadow:0 0 35px rgba(255,0,0,.8);
}

/* LOGO NEL BOTTONE (COME INDEX) */
.stock-card img{
  position:absolute;
  inset:10%;                      /* ðŸ”¥ margine interno */
  width:80%;
  height:80%;
  object-fit:cover;
  border-radius:50%;
  opacity:.45;
  filter:drop-shadow(0 0 20px rgba(255,0,0,.6));
}

/* TESTO SOPRA */
.stock-card span{
  position:relative;
  z-index:2;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100%;
  font-size:16px;
  font-weight:900;
  letter-spacing:1px;
  color:#fff;
  text-shadow:0 0 12px rgba(0,0,0,.9);
}

/* SCHERMI PICCOLI */
@media(max-width:360px){
  .stock-card span{font-size:14px;}
}
</style>
</head>

<body>

<div class="back" onclick="goBack()">â¬… BACK</div>

<div class="container">
  <div class="grid">

    <div class="stock-card" onclick="openStock('stock-1.html')">
      <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
      <span>DRY</span>
    </div>

    <div class="stock-card" onclick="openStock('stock-2.html')">
      <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
      <span>FROZEN</span>
    </div>

    <div class="stock-card" onclick="openStock('stock-3.html')">
      <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
      <span>CALI</span>
    </div>

    <div class="stock-card" onclick="openStock('stock-4.html')">
      <img src="https://tgwos.github.io/mini-app/gas-cloud-logo.png" alt="">
      <span>ICE/ESTRATTI</span>
    </div>

  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

tg.BackButton.show();
tg.BackButton.onClick(goBack);

function goBack(){
  tg.BackButton.hide();
  location.href = "index.html";
}

function openStock(p){
  tg.BackButton.hide();
  location.assign(p);
}
</script>

</body>
</html>
