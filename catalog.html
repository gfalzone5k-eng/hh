<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Gas Cloud â€“ Catalog</title>
<script src="https://telegram.org/js/telegram-web-app.js?v=6"></script>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  color: #fff;
  background: linear-gradient(180deg, #080808, #121212);
}

.back {
  position: fixed;
  top: 14px;
  left: 14px;
  background: #1a1a1a;
  padding: 10px 14px;
  border-radius: 14px;
  cursor: pointer;
  z-index: 10;
}

.container {
  padding: 80px 20px 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
}

.stock {
  aspect-ratio: 1/1;
  background: #1c1c1c;
  border-radius: 22px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 900;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="back" onclick="goBack()">â¬… BACK</div>

<div class="container">
  <div class="grid">
    <div class="stock" onclick="openStock('stock-1.html')">STOCK 1</div>
    <div class="stock" onclick="openStock('stock-2.html')">STOCK 2</div>
    <div class="stock" onclick="openStock('stock-3.html')">STOCK 3</div>
    <div class="stock" onclick="openStock('stock-4.html')">STOCK 4</div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready(); tg.expand();

tg.BackButton.show();
tg.BackButton.onClick(goBack);

function goBack() {
  tg.BackButton.hide();
  window.location.href = "index.html";
}

function openStock(page) {
  tg.BackButton.hide();        // ðŸ”¥ FIX CRITICO
  window.location.assign(page);
}
</script>

</body>
</html>
